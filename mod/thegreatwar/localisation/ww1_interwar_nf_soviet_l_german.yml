###  Übersetzung von Proho  ###
 # [SOWJET-RUSSLAND] Zwischenkriegszeit
 #=========================================================================

 SOV_interwar_postwar_refuse:0 "Versailles ablehnen"
 SOV_interwar_postwar_refuse_desc:0 "Dieser Vertrag ist eine Schande! Nicht nur, dass wir nicht zu den Verhandlungen eingeladen wurden, er zwingt uns auch zur Zahlung der Schulden, die die Zaren vor Jahren gemacht haben, und er drückt die Deutschen noch mehr zu Boden. Wir müssen dieses Stück Papier als das anprangern, was es ist!"

 SOV_interwar_postwar_accept:0 "Versailles akzeptieren"
 SOV_interwar_postwar_accept_desc:0 "Dieser verachtenswerte, von Kapitalisten entworfene Vertrag ist nur eine Ansammlung schlechter Entscheidungen, aber wir können uns ihm nicht allein widersetzen. Wir müssen unsere Außenbeziehungen befrieden, koste es, was es wolle. Lassen Sie uns so tun, als würden wir die Schlussfolgerungen des Versailler Gipfels akzeptieren - für den Moment."

 SOV_interwar_defy_romania:0 "Rumänien trotzen"
 SOV_interwar_defy_romania_desc:0 "Die Rumänen haben uns schon viel zu lange verhöhnt und bieten eine ideale Plattform, um uns mitten ins Herz zu treffen, sollte sich jemals wieder eine antisowjetische Koalition bilden. Wir müssen ihnen ein entscheidendes Ultimatum stellen: Beugen Sie sich unseren Forderungen oder stellen Sie sich dem Zorn der Roten Armee!"

 SOV_interwar_war_romania:0 "In Rumänien einmarschieren"
 SOV_interwar_war_romania_desc:0 "Die Rumänen haben sich dazu erniedrigt, alle Forderungen der westlichen Imperialisten und Kapitalisten zu akzeptieren! Schlimmer noch, sie provozieren uns offen, indem sie jede lokale kommunistische Partei verboten haben. Nutzen wir aus, dass sie an kein formelles Bündnis gebunden sind, und greifen wir sie sofort an, und sei es nur als Denkanstoß für all jene, die denselben Weg einschlagen würden."

 SOV_interwar_french_deal:0 "Französischen Vorschlag akzeptieren"
 SOV_interwar_french_deal_desc:0 "Die Franzosen haben uns einen Vertragsentwurf über den aktuellen Konflikt geschickt, über den man nachdenken sollte. Nicht alle unsere Forderungen würden erfüllt, aber ein großer Teil. Außerdem würde es unsere Beziehungen zu ihnen beruhigen, was wir derzeit dringend brauchen. Wir sollten ihnen eine positive Antwort geben."

 SOV_interwar_french_nodeal:0 "Zerschlagung der Feinde der Revolution"
 SOV_interwar_french_nodeal_desc:0 "Alle Kapitalisten müssen als die Parasiten, die sie sind, zerschlagen werden, und wir haben nicht vergessen, dass die Franzosen eine imperialistische Macht sind, die alles unternommen hat, um uns zu bekämpfen! Wir werden sie zerschlagen und die kommunistischen Ideale bis tief in ihre Kampagnen tragen!"

 SOV_interwar_SpreadCommunism:0 "Ausbreitung des Kommunismus in Europa"
 SOV_interwar_SpreadCommunism_desc:0 "Wir konkurrieren mit den Faschisten um den Kampf der Ideen, und es gehört ohnehin zu unserer elementarsten Doktrin, die soziale Revolution so vielen Menschen wie möglich zu verbreiten. Finanzieren wir Propagandabewegungen und Vorträge von Rednern, die für den Kommunismus eintreten!"

 SOV_interwar_SpreadCommunism_ITA:0 "Unterstützung der Partito Comunista Italiano"
 SOV_interwar_SpreadCommunism_ITA_desc:0 "Die Ideen von Marx überzeugen immer mehr Italiener, und die Kommunistische Partei Italiens könnte in kurzer Zeit die Macht übernehmen. Wir sollten sie unterstützen, um unseren Einfluss in Europa zu vergrößern."

 SOV_interwar_Fight_ITA_Fascism:0 "Anti-Faschismus"
 SOV_interwar_Fight_ITA_Fascism_desc:0 "Die faschistischen Bewegungen, die überall in Europa entstehen, sind eine Bedrohung für unsere Interessen und sogar für Länder, die sich noch nicht vollständig den sozialistischen Idealen verschrieben haben. Wir müssen in unserem Außenministerium eine spezielle Abteilung einrichten, die sich der Unterstützung antifaschistischer Bewegungen im Ausland widmet."

 SOV_interwar_SpreadCommunism_GER:0 "Hilfe für die Kommunistische Partei Deutschlands"
 SOV_interwar_SpreadCommunism_GER_desc:0 "Im eigenen Land verbreiten sich die Ideen von Marx am schnellsten! Wir müssen die guten Ideen und die Grundlagen der alten Spartakusbewegung aufgreifen und ihre Seele wiederbeleben. Auf diese Weise wird sich die sozialistische Revolution in Deutschland ausbreiten."

 SOV_interwar_SpreadCommunism_FRA:0 "Unterstützung der SFIO"
 SOV_interwar_SpreadCommunism_FRA_desc:0 "Einige Delegationen und finanzielle Unterstützung werden es der französischen SFIO ermöglichen, noch schneller als bisher die Herzen und Köpfe der Menschen zu gewinnen. Arbeiter aller Länder, vereinigt euch!"

 SOV_interwar_WhiteRussiaProblem:0 "Zaristen töten"
 SOV_interwar_WhiteRussiaProblem_desc:0 "Es ist eine Entscheidung, die man als brutal bezeichnen würde, aber wir wissen, dass wir uns keine Nachsicht leisten können, wenn es um das Überleben des Regimes gegenüber den kapitalistischen Reaktionären geht. Jeder von ihnen, den wir die Schwäche haben, am Leben zu lassen, ist eine Patrone, die später hinter unserem Rücken abgefeuert werden kann! Wir müssen die Zaristen ausrotten! Tod den Weißen!"

 SOV_interwar_easteurope:0 "Europa Positionierung"
 SOV_interwar_easteurope_desc:0 "Unsere neue Sowjet- und Volksnation ist zwar die jüngste in Osteuropa, aber dennoch eine Großmacht, die sich durchsetzt und alle regionalen geopolitischen Beziehungen regeln muss. Wir müssen allen unseren Nachbarn unsere Ambitionen, unsere Forderungen und unsere Haltung zu bestimmten Themen deutlich machen. Wir sind der Leuchtturm für ganz Osteuropa!"

 SOV_interwar_poland:0 "Das Polnische Problem"
 SOV_interwar_poland_desc:0 "Polen ist für unser Land schon immer ein Problem gewesen, und das nun schon seit über einem Jahrhundert. Es wäre eine ständige Bedrohung für uns, wenn wir zulassen würden, dass sie sich nur wenige Autostunden von Moskau entfernt entwickeln! Wir müssen Sondermaßnahmen beschließen und mehr Kräfte mobilisieren, um sie zu zerschlagen."

 SOV_interwar_CeaseFirePoland:0 "Den Polnisch-Sowjetischen Krieg beenden"
 SOV_interwar_CeaseFirePoland_desc:0 "In Polen reiht sich eine Katastrophe an die andere und schwächt unsere junge Republik immer mehr! Polen ist zu einem Sumpf geworden, und diese verdammten Polen haben bewiesen, dass sie bereit sind, bis zum letzten Mann zu kämpfen und zu sterben, um sich zu verteidigen. Ordnen wir die Durchsetzung eines sofortigen Waffenstillstands an und stellen wir die Kosten ein."

 SOV_interwar_WarPoland:0 "Polen ist unser"
 SOV_interwar_WarPoland_desc:0 "Es war nicht ohne Schwierigkeiten, aber der Sieg ist unser! Jetzt müssen wir zum Äußersten gehen und ganz Polen einnehmen. Sie werden sich uns anschließen und uns nicht länger den kalten Schweiß auf die Stirn treiben! Zwingen wir ihre Bevollmächtigten, unsere Bevollmächtigten in Wilno zu treffen, und unterzeichnen wir den Vertrag."

 SOV_interwar_balticstates:0 "Sowjetisierung der Baltischen Staaten"
 SOV_interwar_balticstates_desc:0 "Wir können es uns nicht leisten, dass unsere unmittelbaren Nachbarn immer weiter auf den kapitalistischen Weg einschwenken. Wir müssen Agenten aussenden, die das lokale politische und wirtschaftliche Leben infiltrieren und die Bildung von Arbeiter- und Bauernräten fördern, die für die Errichtung eines sowjetischen Systems unerlässlich sind."

 SOV_interwar_Ukraine:0 "Das alte Ukraine-Problem"
 SOV_interwar_Ukraine_desc:0 "Die Probleme, die uns die Ukraine bereitet, sind nicht neu; zwischen ihrer zentralen und strategischen Lage und der historischen Aufteilung ihres Landes zwischen der russischen Krone und der Krone der österreichischen Kaiser. Und wenn wir zulassen, dass die nationalistische Bewegung immer stärker wird, dann haben wir ein Problem mehr!"

 SOV_interwar_CeaseFireUkraine:0 "Krim Oblast zur Ukrainischen SSR"
 SOV_interwar_CeaseFireUkraine_desc:0 "Wir müssen dieses politische Schachspiel raffiniert spielen, um die Ukrainer so zu integrieren, wie wir es wollen. Indem wir die Krim an die Ukrainische SSR angliedern, werden wir ihre Bevölkerung zugunsten der russischsprachigen Bevölkerung ausgleichen und gleichzeitig den Schein wahren, indem wir so tun, als würden wir ihr Territorium erweitern - für uns wird sich natürlich nichts ändern."

 SOV_interwar_WarUkraine:0 "Annexion der Ukraine"
 SOV_interwar_WarUkraine_desc:0 "Da sie nun vollständig sowjetisch ist, gibt es keinen Grund mehr für eine unabhängige Ukraine. Lassen Sie uns dafür sorgen, dass der lokale und natürlich völlig spontane Wille, sich uns anzuschließen, Gehör findet. Wir können die Ukraine innerhalb weniger Wochen annektieren!"

 SOV_interwar_caucasusstates:0 "Sowjetisierung der kaukasischen Bevölkerung"
 SOV_interwar_caucasusstates_desc:0 "Das sowjetische Modell muss in den Kaukasus und anderswo exportiert werden. Es ist alles bereit, um lokale Arbeiterräte zu bilden und unsere Institutionen in der gesamten Region einzuführen. Wir haben keine Zeit zu verlieren, um die reichste Region Russlands zu reorganisieren."

