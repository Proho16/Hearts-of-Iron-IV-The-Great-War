###  Übersetzung von Proho
 # [ITALIEN] Armeeeinsatz
 #=========================================================================
 ITA_ww1_army_effort:0 "Königliche Armee Einsatz"
 ITA_ww1_army_effort_desc:0 "Wir müssen uns auf den Krieg vorbereiten, und dafür muss unsere Armee reorganisiert werden. Sie ist zu klein und hat eine veraltete Struktur; wir werden im Comando Supremo in Rom mehrere runde Tische organisieren, um eine Umgestaltung unserer Streitkräfte zu planen."
 ITA_ww1_Alpini:0 "Alpini Anstrengung"
 ITA_ww1_Alpini_desc:0 "Die Alpini sind die spezialisierte Gebirgsinfanterie der italienischen Armee. Die Alpini wurden 1872 gegründet und sind die älteste aktive Gebirgsinfanterie der Welt. Ihre ursprüngliche Aufgabe war es, Italiens Grenzen zu Frankreich und Österreich-Ungarn zu schützen. Sie sind fähige Männer und wertvolle Militäreinheiten; wir wären gut beraten, weitere Einheiten aufzustellen und die bestehenden zu verstärken." 
 ITA_ww1_trenchwarfare:0 "Schwerpunkt Grabenkämpfe"
 ITA_ww1_trenchwarfare_desc:0 "Seit Gatling und Maxim ihre unheiligen Waffen eingeführt haben, ist unsere Nation zutiefst an den Verteidigungsstrategien interessiert, die sich um die im amerikanischen Bürgerkrieg eingeführten Grabenlinien ranken. Wir sollten nach Experten für diese Theorie suchen, um unsere zukünftigen Militärdoktrinen zu vertiefen."
 ITA_ww1_artillery_effort_1:0 "Artillerie Einsatz I"
 ITA_ww1_artillery_effort_1_desc:0 "Ein wesentlicher Schritt, um unser militärisches Modernisierungsprogramm voranzutreiben, ist die bedingungslose Weiterentwicklung unserer Artilleriebatterien. Die Suche nach Designern für neue Waffen ist der erste logische Schritt, und sobald dieses Projekt abgeschlossen ist, werden wir die Vorteile eines völlig neuen Feldartilleriegeschützes ernten."
 ITA_ww1_artillery_effort_2:0 "Artillerie Einsatz II"
 ITA_ww1_artillery_effort_2_desc:0 "Nachdem wir nun mehrere Artilleriekonstrukteure zusammengebracht haben, erscheint es logisch, ihre Bemühungen mit den entsprechenden Fabriken zu unterstützen. Indem wir ihnen Vollzeitstellen als Militäringenieure zuweisen und ihnen Arbeitsgruppen zuteilen, werden wir große Fortschritte im Bereich der Artillerie machen."
 ITA_ww1_artillery_effort_3:0 "Artillerie Einsatz III"
 ITA_ww1_artillery_effort_3_desc:0 "Feldtests haben einen großen Mangel unserer Artilleriegeschütze aufgedeckt: die zu große Vielfalt an Granatenkalibern, die wir für verschiedene Zwecke und Modelle verwenden. Dies hat zu hohe Kosten zur Folge und verringert die Effektivität unserer Batterien im Kampf. Wenn wir anordnen, unsere Artillerie zu standardisieren, könnten wir neue Modelle bauen, die billiger zu verwenden sind und mit denen wir für jede ausgegebene Lira mehr Schüsse abfeuern können."
 ITA_ww1_artillery_effort_4:0 "Artillerie Einsatz IV"
 ITA_ww1_artillery_effort_4_desc:0 "Obwohl die Feldkanone für den Einsatz abseits des Schlachtfelds und des direkten Kontakts konzipiert wurde, beginnen viele unserer Artilleristen derzeit, mehr von diesen Geschützen zu verlangen. Die Konzentration auf diese neuen Kanonen und die Entwicklung von mehr Munitionsarten würde nicht nur zu leistungsfähigeren Modellen führen, sondern könnte auch zu unerwarteten Ergebnissen führen."
 ITA_ww1_special_forces:0 "Schwerpunkt Spezialkräfte"
 ITA_ww1_special_forces_desc:0 "Durch die chemische Kriegsführung sind wir zufällig auf eine ausgezeichnete Kategorie von Truppen gestoßen, die allen anderen in unserer Armee überlegen sind. Diese Männer scheinen in der Lage zu sein, wie Infanteristen zu agieren, aber weit über den Standard-Füsilier hinaus. Eine Investition in die Spezialisierung und Ausbildung dieser Männer könnte zur Schaffung echter Spezialkräfte führen. Wenn es nur eine Möglichkeit gäbe, sie schneller in den Kampf zu bringen..."
 ITA_ww1_army_motorization_focus:0 "Schwerpunkt Motorisierung"
 ITA_ww1_army_motorization_focus_desc:0 "Einige unserer Experten im Generalkorps - oder vielleicht auch nur Männer mit Schützengrabenerfahrung - haben vorgeschlagen, speziell für den Truppentransport konzipierte Fahrzeuge in Serie zu fertigen, wodurch wir in kurzer Zeit mehr Streitkräfte in den Kampf bringen könnten. Natürlich erfordert diese Entscheidung Training und spezielle Ausrüstung, was eine erhebliche Investition bedeutet, aber das ließe sich leicht regeln."
 ITA_ww1_doctrine_effort:0 "Doktrin Einsatz I"
 ITA_ww1_doctrine_effort_desc:0 "Obwohl die Ära der adligen Generäle vorbei ist, wurden viele unserer hochrangigen Offiziere nicht aufgrund ihres Talents, sondern aufgrund ihrer Beziehungen oder familiären Bindungen ausgewählt. Dies erhält ihre Loyalität, macht sie aber wenig wettbewerbsfähig. Wir sollten damit beginnen, sie nach ihren Verdiensten zu ernennen, aber wir sollten aufpassen, dass nicht zu viele Mitglieder des gewöhnlichen Abschaums aufsteigen."
 ITA_ww1_doctrine_effort_2:0 "Doktrin Einsatz II"
 ITA_ww1_doctrine_effort_2_desc:0 "Obwohl unser allgemeines Personal bislang nach Verdienst befördert wurde, sind sie nicht die einzigen, die uns bei der Verbesserung unserer Doktrinen helfen können. Ein Typus von Forscher, der seit den frühen 1800er Jahren untätig geblieben ist, ist der Salongeneral.  Obwohl diese Männer nur über sehr begrenzte Kampferfahrung verfügen, kann ihr Studium des Krieges nicht ignoriert werden. Ihre Integration könnte für unsere Militärtaktik von Vorteil sein."
 ITA_ww1_doctrine_effort_3:0 "Doktrin Einsatz III"
 ITA_ww1_doctrine_effort_3_desc:0 "Einer der kritischen Punkte im Krieg wurde viel zu lange ignoriert: die Logistik. Damit die Truppen ihre volle Effektivität im Kampf behalten können, müssen wir sicherstellen, dass sie rechtzeitig ankommen und angemessen mit Wasser, Nahrung und Waffen versorgt werden. Wenn wir Experten zu diesem Thema zu Wort kommen lassen und Fahrer von Versorgungsfahrzeugen ausbilden, würde dies nicht nur unmittelbare Vorteile für unsere Bodendoktrinen mit sich bringen, sondern auch andere zukünftige Vorteile."
 ITA_ww1_equipment_effort:0 "Ausrüstung Einsatz I"
 ITA_ww1_equipment_effort_desc:0 "Unsere alten Salongeneräle scheinen nicht über die Überalterung unserer Waffen und unserer gesamten militärischen Instrumente alarmiert zu sein, aber es ist ein Problem, das immer regelmäßiger von jungen Offizieren und insbesondere von denen, die wirklich kämpfen, angesprochen wird! Wir müssen ein Programm zur Modernisierung unserer Streitkräfte auflegen."
 ITA_ww1_equipment_effort_2:0 "Ausrüstung Einsatz II"
 ITA_ww1_equipment_effort_2_desc:0 "Unsere neuen Obersten bitten uns nicht nur um neue Gewehre, sondern auch um neue Unterstützungswaffen. Die Erfahrungen mit diesen neuen Waffen haben zu neuen Ideen wie leichten Maschinengewehren, Grabenmörsern und Gewehrgranaten geführt, die sehr nützlich erscheinen, sobald wir die richtigen Leute für ihre Entwicklung und Produktion abstellen können."
 ITA_ww1_equipment_effort_3:0 "Ausrüstung Einsatz III"
 ITA_ww1_equipment_effort_3_desc:0 "Die Versorgungsoffiziere haben einen Brief mit Forderungen geschickt, um mehr Schützengrabengewehre zu bekommen: solche, die Gewehrgranaten abfeuern können, Bajonettschäfte, Schussoptiken und mehr Karabiner. Wir könnten einfach mehr davon produzieren, aber es würde Sinn machen, unsere Waffen zu standardisieren, damit sie alle diese neuen Verbesserungen aufnehmen können."
 ITA_ww1_equipment_effort_4:0 "Ausrüstung Einsatz IV"
 ITA_ww1_equipment_effort_4_desc:0 "Unsere Intendanten haben uns leider eine neue Liste mit Forderungen zukommen lassen. Glücklicherweise haben wir den Kurierdienst angewiesen, weitere ihrer Beschwerden zu ignorieren. Ihre letzte Bitte ist die Ausrüstung des Ingenieurkorps: Werkzeuge, Gewehre und diese neuen Flammenwerfer, so schnell wie möglich. Natürlich könnte eine bessere Ausstattung des Ingenieurkorps uns ungeahnte Vorteile verschaffen."
 ITA_ww1_armor_effort_1:0 "Panzer Einsatz I"
 ITA_ww1_armor_effort_1_desc:0 "Unsere Partnerschaft mit unseren französischen Verbündeten hat sich ausgezahlt! Die Artillerie- und Fahrzeugingenieure und -designer haben einen völlig neuen Fahrzeugtyp entwickelt, den sie uns nun anbieten: einen schwer gepanzerten Traktor mit einer Feldkanone, der auf dem Renault FT-17 basiert und Fiat 2000 genannt wird. Obwohl die ersten Prototypen noch nicht weit genug entwickelt sind, um im Kampf eingesetzt zu werden, sind sie sehr vielversprechend, insbesondere um die Sackgasse der Schützengräben zu unseren Gunsten zu entscheiden, wenn diese Maschinen dem Maschinengewehrfeuer standhalten können, wie es uns garantiert wird."
 ITA_ww1_armor_effort_2:0 "Panzer Einsatz II"
 ITA_ww1_armor_effort_2_desc:0 "Unsere Experimente mit Panzern sind ein durchschlagender Erfolg! Dennoch können wir uns mit unseren derzeitigen Konzepten nicht zufrieden geben. Unsere Ingenieure haben neue und interessante Vorschläge gemacht, wie drehbare Geschütztürme, Abteilungen mit speziellen Motoren und eine Panzerführerluke. Dies kann nicht ignoriert werden. Wenn wir die Ersten wären, die diese Ideen in die Tat umsetzen, könnten wir unwiderstehlich sein!"
 ITA_ww1_gasmask_focus:0 "Schwerpunkt Chemische Kriegsführung"
 ITA_ww1_gasmask_focus_desc:0 "Mehrere unserer Chemiker haben den Einsatz eines neuen chemischen Wirkstoffs vorgeschlagen, der unglaublich tödlich ist. Ein Gift, das von unseren Mörsern und unserer Artillerie angetrieben wird. Auch wenn die chemische Kriegsführung fast ein Jahrhundert lang missbilligt wurde, welche andere Wahl haben wir, wenn wir den Krieg gewinnen können! Abgesehen von diesem Aspekt sollten wir uns auch für die bessere Entwicklung von schnellen Gegenmaßnahmen mit diesem Thema beschäftigen."
 #--------------------------------------------------------------
 # [ITALIEN] Luftverkehrsbemühungen
 #=========================================================================
 ITA_ww1_fighter_focus:0 "Schwerpunkt Jäger"
 ITA_ww1_fighter_focus_desc:0 "Der Wert von Jägern ist nicht in Frage zu stellen. Wenn wir unsere Anstrengungen in der Luft auf die Entwicklung und den Einsatz dieser Flugzeuge konzentrieren, könnten unsere Flugzeuge eines Tages den Himmel überfluten, die Flugzeuge des Feindes zerstören, ohne dass diese etwas dagegen unternehmen können, und uns einen entscheidenden Vorteil verschaffen. Natürlich ist auch die Bomberlobby interessant, daher sollten wir nicht alle unsere Eier in einen Korb legen..."
 ITA_ww1_bomber_focus:0 "Schwerpunkt Bomber"
 ITA_ww1_bomber_focus_desc:0 "Der Bomber ist eine einfache und praktische Maschine. Die Konzentration unserer Designs und Produktionskräfte auf diese spezielle Klasse von Luftfahrzeugen wäre ein guter Weg, um sicherzustellen, dass wir die Luftwaffe als Truppenunterstützungsinstrument einsetzen können, das in der Lage ist, die Infanterie durch die Zerstörung feindlicher Verteidigungsanlagen und Stellungen zu unterstützen. Natürlich können immer noch Kampfflugzeuge produziert werden, aber diese Bomber könnten den Krieg für uns gewinnen."
 ITA_ww1_airship_focus:0 "Schwerpunkt Luftschiff"
 ITA_ww1_airship_focus_desc:0 "Das Luftschiff ist unser ältestes Flugzeug, und Experten sagen voraus, dass diese Maschine keine große Zukunft auf dem Schlachtfeld hat. Das ist jedoch keine Entschuldigung dafür, ihre Konstruktion zu vernachlässigen, vor allem, wenn sie ein immer noch brauchbares Mittel sein können, um schwere Bomberladungen abzuwerfen. Wenn wir die Zeppelin-Manufakturen unter unsere Fittiche nehmen, können wir ihr Potenzial voll ausschöpfen, solange wir noch können."
 ITA_ww1_aviation_effort:0 "Luftwaffenkorps bilden"
 ITA_ww1_aviation_effort_desc:0 "Das italienische Corpo Aeronautico Militare wurde 1915 als Teil des Regio Esercito gegründet und umfasste das Fliegerbataillon, das Spezialbataillon und das Ballonistenbataillon. Vor dem Ersten Weltkrieg hatte Italien im Italo-Türkischen Krieg Pionierarbeit in der militärischen Luftfahrt geleistet."
 ITA_ww1_aviation_effort_2:0 "Luftverkehrsbemühungen I"
 ITA_ww1_aviation_effort_2_desc:0 "Nachdem wir nun endgültig eine Luftwaffe aufgebaut haben, haben wir einige interessante Fortschritte gemacht. Vor allem haben unsere Konstrukteure von Luftfahrzeugen nicht nur allgemeine Modelle, sondern auch spezielle Prototypen für bestimmte Rollen entwickelt. Der effektive Einsatz dieser Flugzeuge, die für Rollen wie den Angriff auf feindliche Flugzeuge oder den Abwurf von Bomben konzipiert sind, wird Tests und Forschung erfordern, aber er wird sich als vorteilhaft erweisen."
 ITA_ww1_aviation_effort_3:0 "Luftverkehrsbemühungen II"
 ITA_ww1_aviation_effort_3_desc:0 "Unsere Bemühungen, Flugzeuge für spezielle Rollen zu entwickeln, haben zu einer großen Vielfalt an Flugzeugen geführt, mit denen man viele verschiedene Dinge tun kann. Insbesondere die Klasse der Jagdflugzeuge hat besonders die Jugend angezogen, die sich bereits für sie begeistert. Sie haben interessante Ideen für die Zukunft unserer Luftwaffe geliefert. Vielleicht sollten wir ihren Ideen mehr Kredit gewähren, um unserer Doktrin willen."
 ITA_ww1_aviation_effort_4:0 "Luftverkehrsbemühungen III"
 ITA_ww1_aviation_effort_4_desc:0 "Die Entwicklung von synchronisierten Maschinengewehren hat die Rolle der Flugzeuge verändert. Jäger sind nun viel effektiver und Zeppeline scheinen ihren Schwanengesang zu erleben. Wir müssen innovativ sein, um nicht ins Hintertreffen zu geraten. Wenn wir diese Waffe beherrschen, könnte dies sowohl den Luftkrieg als auch den Bodenkrieg verändern, und wir würden die Herrschaft über den Himmel erlangen."
 ITA_ww1_aviation_effort_5:0 "Luftverkehrsbemühungen IV"
 ITA_ww1_aviation_effort_5_desc:0 "Unsere neu geschaffene Luftwaffe ist nun vollständig in unsere Streitkräfte integriert. Dies wird uns die offensichtlichen Vorteile einer Gruppe von Luftfahrtexperten sowie einer neuen Kategorie von Luftfahrt-« Assen«  bringen, die zu Berühmtheiten werden. Diese Leute anzuheuern kann uns nicht schaden und wird zu interessanten Entwicklungen im Feld führen."
 ITA_ww1_pilotformation_1:0 "Pilotenausbildung I"
 ITA_ww1_pilotformation_1_desc:0 "Derzeit fliegt das Flugzeug allein, weit entfernt von seinen Artgenossen, und nimmt nur Eins-gegen-Eins-Duelle mit jedem Feind auf, dem es begegnet. Doch immer mehr dieser Maschinen sind am Himmel zu sehen, und es wird klar, dass diese Art der Betrachtung des Luftkampfes nicht mehr tragbar ist. Einige unserer Militärtheoretiker können eine große Hilfe sein, wenn es darum geht, bessere Wege zu finden, unsere Piloten einzusetzen."
 ITA_ww1_pilotformation_2:0 "Pilotenausbildung II"
 ITA_ww1_pilotformation_2_desc:0 "Die neuen Formationen, die wir entworfen haben, haben sich im Kampf als vorteilhaft erwiesen. Es ist jedoch etwas anderes, ob wir sicherstellen, dass sich unsere Piloten daran halten. Wenn wir unsere besten « Asse » dazu ermutigen würden, ein Handbuch über Lufttaktiken und Schulungen für unsere Piloten zu verfassen, würden wir sicherstellen, dass unsere Piloten das Beste daraus machen, und vielleicht könnten diese Schriften bei der Entwicklung neuer Doktrinen helfen."
 ITA_ww1_aircraftprod_1:0 "Flugzeugproduktion I"
 ITA_ww1_aircraftprod_1_desc:0 "Obwohl die Ingenieure bei der Entwicklung des Flugzeugs loyal für uns gearbeitet haben, ist es nun an der Zeit, ihre Herstellung auf eine industrielle Basis zu stellen. Die Massenproduktion von Flugzeugen wird uns helfen, den Himmel mit diesen freundlichen Flugzeugen zu überschwemmen und, was noch wichtiger ist, dem Feind diesen Vorteil zu nehmen. Wer weiß das schon? Vielleicht haben diese Ingenieure auch ein paar gute Ideen, wie man Flugzeuge verbessern kann..."
 ITA_ww1_aircraftprod_2:0 "Flugzeugproduktion II"
 ITA_ww1_aircraftprod_2_desc:0 "Pendant que l’avion a été mis en production dans des usines consacrées jusqu’ici à la construction de véhicules, nous avons établi de nouvelles manufactures spécifiquement dédiée à la fabrication et l’assemblage d’avions. Habituellement dirigées par des experts, ces nouvelles usines vont nous aider à rationaliser la production et améliorer les modèles en production."
 ITA_ww1_airbomb_1:0 "Luftbombardierung I"
 ITA_ww1_airbomb_1_desc:0 "Während sich die Taktiken unserer Kampfflugzeuge mit der Ausbildung weiterentwickeln, sind unsere Bomber immer noch relativ einfache Maschinen mit grundlegenden Strategien.Einige unserer ältesten Bomber verfügen mittlerweile über ein sicheres, ungenutztes Fachwissen über den Luftkrieg. Und das könnte uns helfen. Indem wir diese Veteranen einsetzen, können wir sicher sein, dass die alten Lektionen des Bombardements nicht mit den neuen Flugzeugen verloren gehen."
 ITA_ww1_airbomb_2:0 "Luftbombardierung II"
 ITA_ww1_airbomb_2_desc:0 "Eines der größten Probleme, mit denen unsere Luftwaffe derzeit zu kämpfen hat, ist die Tatsache, dass Bombardements derzeit noch ein Spiel mit Vermutungen sind, bei dem geometrische Berechnungen während des Flugs durchgeführt werden müssen, die weder praktikabel noch praktikabel sind. Mit nicht nur der Doktrin, sondern auch mit standardisierter Ausrüstung und Personal, das im Umgang damit geschult ist, können wir das Bombardement in eine tödliche, präzise und unmittelbare Bedrohung verwandeln."
 ITA_ww1_air_innovation:0 "Schwerpunkt Luftinnovation"
 ITA_ww1_air_innovation_desc:0 "All diese jüngsten Fortschritte in der Luftkriegsführung, sowohl in der Theorie als auch in der Praxis, haben zu einem goldenen Zeitalter der Luftfahrt geführt. Vom Piloten bis zum Mechaniker scheint jeder eine Idee und etwas zu haben, das er ändern und anbieten kann, einen Impuls, den wir auf nationaler Ebene nutzen können! Vielleicht wird das Flugzeug eines Tages die wichtigste Waffe im Krieg sein ..."
 ITA_ww1_navalair:0 "Marinebombardierung"
 ITA_ww1_navalair_desc:0 "Einer unserer Offiziersanwärter der Luftwaffe entwickelte vor kurzem den Abschluss eines Projekts, an dem sie heimlich arbeiteten. Ein Wasserflugzeug wurde von einem unbeweglichen Schiff aus gestartet und warf eine Bombe auf einen alten Kahn ab, wodurch dieser schnell sank. Obwohl die meisten unserer hohen Kommandanten nicht sonderlich beeindruckt waren, könnte die Aufmerksamkeit des Staatsoberhauptes dem Projekt wahrscheinlich einen Schub verleihen."
 #--------------------------------------------------------------
 # [ITALIEN] Industrielle Anstrengungen
 #=========================================================================
 ITA_ww1_industrial_effort:0 "Industrieller Einsatz"
 ITA_ww1_industrial_effort_desc:0 "Die Industrielle Revolution ist immer noch im Gange, und unsere Nation hat immer noch einiges zu tun, um an der Spitze zu bleiben. Ein paar neue, ehrgeizige Projekte zur Steigerung unserer industriellen Fähigkeiten in Angriff zu nehmen, würde unserer Nation kurz- und langfristige Vorteile bringen, und das geringste davon wäre eine große Verbesserung unserer Fähigkeit, unsere Truppen zu bewaffnen."
 ITA_ww1_construction_effort:0 "Konstruktion Anstrengung I"
 ITA_ww1_construction_effort_desc:0 "Ein ausländisches Unternehmen aus einer benachbarten neutralen Nation wurde mit einer unserer nationalen Industrien fusioniert. Wenn wir die neue Tochtergesellschaft dazu ermutigen, ihre Fabriken und Arbeitsplätze in unser Land zu verlegen, werden wir einen sofortigen Anstieg unserer zivilen Industrie erleben. Natürlich sollten wir den Bau dieser neuen Fabriken beaufsichtigen..."
 ITA_ww1_construction_effort_2:0 "Konstruktion Anstrengung II"
 ITA_ww1_construction_effort_2_desc:0 "Manchmal muss sich der Staat sogar in einem Freihandelsmarkt einmischen. Wenn der Staat die Gründung neuer Unternehmen finanzieren muss, müssen wir dafür sorgen, dass wir wettbewerbsfähig und unabhängig von ausländischen Importen bleiben, falls der Handel schwieriger werden sollte."
 ITA_ww1_construction_effort_3:0 "Konstruktion Anstrengung III"
 ITA_ww1_construction_effort_3_desc:0 "Unsere zivile industrielle Expansion ist fast abgeschlossen, aber es gibt immer noch einiges zu tun. Einige Grundstücke, die wir in einer Stadt besitzen, können immer noch an einen unserer Konzerne verkauft werden, mit dessen Zustimmung sie dort eine Manufaktur errichten können. Dies wird unsere zivile Warenproduktion weiter erhöhen und uns mehr Optionen für zukünftige Bauten geben."
 ITA_ww1_production_effort:0 "Rüstungsanstrengungen I"
 ITA_ww1_production_effort_desc:0 "Die Menge an Waffen, die wir erworben haben, hat das Interesse eines örtlichen Stahlfabrikanten geweckt, der in unserem Land eine neue Waffenfabrik errichten möchte. Wenn wir diese Bemühungen unterstützen, indem wir ihm helfen, das nötige Land zu erwerben und ihm Investoren und Talente zur Verfügung stellen, werden wir mehr als nur den Gewinn einer neuen Rüstungsfabrik erhalten."
 ITA_ww1_production_effort_2:0 "Rüstungsanstrengungen II"
 ITA_ww1_production_effort_2_desc:0 "Die Firma Fiat, die in der Vergangenheit Fahrzeuge der Militärklasse für uns gebaut hat, hat Interesse daran gezeigt, eine völlig neue Fabrik speziell für die Militärproduktion zu errichten, um ihre Produktionskapazitäten für den zivilen Markt zu erhalten. Wenn wir ihnen beim Bau dieses Werks helfen, könnten wir einen Exklusivvertrag aushandeln, was eine direkte Erhöhung unserer militärischen Produktionskapazität bedeuten würde."
 ITA_ww1_production_effort_3:0 "Rüstungsanstrengungen III"
 ITA_ww1_production_effort_3_desc:0 "Ein Flugzeugkonstrukteur und ein Mechaniker kamen mit einer neuen Anfrage zu uns, um eine Militärflugzeugfabrik zu gründen, in der Flugzeuge für unsere Armeen zusammengebaut werden sollten."
 ITA_ww1_dockyard_effort_1:0 "Werft Erweiterung I"
 ITA_ww1_dockyard_effort_1_desc:0 "Durch den Kauf von ungenutztem oder verlassenem Küstenland in Venetien zum Ausbau unserer bestehenden Infrastruktur könnten wir unsere Arsenale und Werften vergrößern."
 ITA_ww1_dockyard_effort_2:0 "Werft Erweiterung II"
 ITA_ww1_dockyard_effort_2_desc:0 "Matrosen der Handelsmarine, Fischer und pensionierte Seeleute unserer eigenen Marine können ihr Talent und ihre Erfahrung auf See nutzen, um an unseren neuen Docks zu arbeiten und sie zu beaufsichtigen."
 ITA_ww1_dockyard_effort_3:0 "Werft Erweiterung III"
 ITA_ww1_dockyard_effort_3_desc:0 "Einige unserer alten Handelshäfen an der Westküste werden heutzutage nicht mehr viel genutzt. Mit ein paar Investitionen und Renovierungsarbeiten könnten diese leicht für militärische Zwecke umgebaut werden."
 ITA_ww1_airfield_expansion_1:0 "Flugplatz Ausbau I"
 ITA_ww1_airfield_expansion_1_desc:0 "Flugplätze haben den Luxus, dass sie nur ein Stück Land benötigen, das relativ nah an einem Straßennetz liegt. Die Einrichtung eines solchen Geländes ist eine Arbeit für sich, die sich jedoch auszahlen wird."
 ITA_ww1_airfield_expansion_2:0 "Flugplatz Ausbau II"
 ITA_ww1_airfield_expansion_2_desc:0 "Einige unserer zivilen Landebahnen aus den Tagen vor der Militärluftfahrt sind noch da und jetzt verlassen. Wir können sie für einen Brotpreis zurückkaufen und für unsere eigenen Zwecke nutzen."
 ITA_ww1_airfield_expansion_3:0 "Flugplatz Ausbau III"
 ITA_ww1_airfield_expansion_3_desc:0 "Die Einrichtung geeigneter Flugplätze in der Nähe größerer städtischer Zentren kann uns die Schaffung einfacher Versorgungsbasen ermöglichen, die in der Lage sind, unsere wertvollen Bereiche zu schützen."
 ITA_ww1_infrastructure_effort:0 "Infrastrukturaufwand I"
 ITA_ww1_infrastructure_effort_desc:0 "Mit dem Wachstum unserer Industrie fordert der Privatsektor weiterhin, die Investitionen in die Infrastruktur zu erhöhen, um die nationale Wirtschaft zu unterstützen. Solange wir das tun, werden wir nicht mehr Möglichkeiten erhalten, neue Fabriken zu errichten. Natürlich hilft die Infrastruktur auch unserer Nation, indem sie die Geschwindigkeit und den Versorgungsfluss für unsere Truppen erhöht, daher könnte diese Investition kein so schlechter Plan sein."
 ITA_ww1_infrastructure_effort_2:0 "Infrastrukturaufwand II"
 ITA_ww1_infrastructure_effort_2_desc:0 "Mit unseren Industriebetrieben, Werften und Landebahnen, die immer weiter ausgebaut werden, gibt es immer mehr zu investieren. Derzeit liegt der logische Schritt nach vorn bei den Eisenbahnen, die wir bislang weitgehend ignoriert haben. Investitionen in deren Modernisierung werden dazu beitragen, Vorräte und Menschen zu bewegen und neue Gebiete für Investitionen in unsere Wirtschaft zu erschließen."
 ITA_ww1_infrastructure_effort_3:0 "Infrastrukturaufwand III"
 ITA_ww1_infrastructure_effort_3_desc:0 "Da ein großer Krieg droht, müssen wir weiterhin in Bauprojekte investieren und dafür sorgen, dass unsere Truppen die angenehmsten Eisenbahnen der Welt haben."
 ITA_ww1_infrastructure_effort_4:0 "Infrastrukturaufwand IV"
 ITA_ww1_infrastructure_effort_4_desc:0 "Einige Bauingenieure haben die Schaffung eines der ehrgeizigsten Straßennetzes vorgeschlagen, das unsere größten Städte und einige unserer Militärstützpunkte miteinander verbinden soll. Die Investition in dieses Projekt wird unsere Infrastruktur zu einem Objekt der Begierde für die ganze Welt machen."
 ITA_ww1_extra_tech_slot:0 "Extra Forschungsplatz I"
 ITA_ww1_extra_tech_slot_desc:0 "Mit einem so großen Industriesektor und mehreren unserer klügsten Köpfe an den Schalthebeln der Militärmanufakturen und der militärischen Entwicklung sind schnell Ergebnisse zu erwarten. Einige der Industrien, die wir anfangs unterstützt haben, haben einige leidenschaftliche Individuen hervorgebracht, die interessante Forschungen für unsere Nation durchführen können."
 ITA_ww1_extra_tech_slot_2:0 "Extra Forschungsplatz II"
 ITA_ww1_extra_tech_slot_2_desc:0 "Unsere großen Investitionen in Industrie und Infrastruktur haben unser Land - leider nicht auf der Landkarte - kleiner gemacht. Einige kluge Köpfe aus den dunkleren Teilen unseres Landes besuchen die Hauptstadt häufiger, und es wäre nicht besonders schwierig, sie in den Dienst der Nation zu integrieren."
 #--------------------------------------------------------------
 # [ITALIEN] Marine Einsatz
 #=========================================================================
 ITA_ww1_naval_effort:0 "Stärkung der Königliche Marine"
 ITA_ww1_naval_effort_desc:0 "Für eine Halbinsel-Nation wie Italien ist die Kontrolle des Meeres nicht einmal eine Option, sondern eine lebensnotwendige Notwendigkeit. Wir müssen jetzt einen ehrgeizigen Plan zur Stärkung der Regia Marina (Königliche Marine), ihrer Infrastruktur, ihres Personals, ihrer Mittel und natürlich ihrer Flotten verabschieden."
 ITA_ww1_newnavalcanons_1:0 "Marinegeschütze I"
 ITA_ww1_newnavalcanons_1_desc:0 "Während sich das Design unserer Schiffe ständig weiterentwickelt, sollten wir die Marineartillerie an Bord unserer Schiffe nicht vergessen. Obwohl wir die Kaliber seit über einem Jahrhundert standardisiert haben, haben wir immer noch zu viele verschiedene Kaliber für zu viele verschiedene Rollen. Indem wir die Anzahl der Standards reduzieren und jede Waffenart universeller machen, können wir das Design von Schiffen rationalisieren."
 ITA_ww1_newnavalcanons_2:0 "Marinegeschütze II"
 ITA_ww1_newnavalcanons_2_desc:0 "Obwohl wir das Problem der Kanonen nun gelöst haben, sollten wir uns nun auf die Ausrüstung zur Unterstützung dieser Schiffsbatterien konzentrieren. Entfernungsmesser werden allmählich zum Standard auf unseren Schiffen. Die Gewissheit, dass unsere Offiziere damit umgehen können, vor allem bei maximaler Einsatzdistanz, wird es uns ermöglichen, unser Artilleriepotenzial voll auszuschöpfen."
 ITA_ww1_newnavalcanons_3:0 "Marinegeschütze III"
 ITA_ww1_newnavalcanons_3_desc:0 "Die Analoge Feuerkontrolle ist ein Meilenstein in der Schifffahrt, da sie alle Teile eines Schiffes auf das gleiche Ziel ausrichten kann. Obwohl es sich um ein relativ primitives Gerät handelt, ist es bereits sehr gefragt. Diese neuen Konstruktionen können uns einen entscheidenden Vorteil auf See verschaffen."
 ITA_ww1_dreadnought_effort:0 "Dreadnought Einsatz"
 ITA_ww1_dreadnought_effort_desc:0 "Seit die Briten zum ersten Mal die Dreadnought-Klasse vorgestellt haben, ist ein Wettrüsten zwischen den großen Seestreitkräften der Welt im Gange, um die größten und besten Kriegsschiffe herzustellen. Wenn unser Land im heutigen Seekrieg bestehen will, müssen wir selbst verbesserte Entwürfe für diese Schiffe herausbringen."
 ITA_ww1_flexible_navy:0 "Flexible Marine"
 ITA_ww1_flexible_navy_desc:0 "Eine große Masse an Kriegsschiffen ist für uns völlig nutzlos, wenn wir sie nur zur Patrouillenfahrt auf einem kleinen Quadrat des Meeres einsetzen. Wir müssen eine Flotte aufbauen, die sich überall und jederzeit bewegen kann, mit einer ausreichenden Anzahl von Schirmen, die von einer Reihe von Schlachtkreuzern und Schlachtschiffen unterstützt werden. Dies wird uns helfen, die Meere zu kontrollieren und auf eine Vielzahl von Bedrohungen zu reagieren, indem wir unsere Streitkräfte an fast jeden Ort der Welt projizieren können."
 ITA_ww1_large_navy:0 "Große Marine"
 ITA_ww1_large_navy_desc:0 "Linienschiffe und Schlachtschiffe zu haben, ist an sich schon eine gute Sache, aber ein Herz aus Panzerschiffen und Panzerkreuzern zu schaffen, kann leicht den Ausschlag zu unseren Gunsten geben und uns alle taktischen Optionen eröffnen, die diese Rollen zulassen, solange sie in der richtigen Anzahl vorhanden sind. Wenn wir unsere Marine um dieses Konzept herum aufbauen und die entsprechende Doktrin studieren, wird unsere Flotte schlichtweg unschlagbar sein."
 ITA_ww1_navyreform:0 "Marineeinsatz"
 ITA_ww1_navyreform_desc:0 "Es sind nicht einfach nur Kanonen und Schiffe, mit denen man eine Seeschlacht gewinnen kann. Das beste Schiff der Welt ist nutzlos, wenn es nicht zur richtigen Zeit am richtigen Ort ist. Die Investition in direkte Kommunikationskanäle zwischen Schiffen sowie zwischen Flotte und Hafen kann sicherstellen, dass jedes Schiff zur richtigen Zeit am richtigen Ort ist, und unsere Seeherrschaft unterstützen."
 ITA_ww1_submarine_effort:0 "U-Boot Einsatz"
 ITA_ww1_submarine_effort_desc:0 "U-Boote sind billig, können in großer Zahl eingesetzt werden und können eine furchterregende materielle und psychologische Bedrohung verursachen! Wir müssen einen Teil des Marinebudgets für den Bau mehrerer dieser neuen Maschinen bereitstellen."
 ITA_ww1_cruiser_effort:0 "Kreuzer Einsatz"
 ITA_ww1_cruiser_effort_desc:0 "Unsere Admiräle fordern eine größere Flotte und eine große Investition in Kreuzer, um uns mittelgroße Schiffe zu verschaffen, die feindliche Schiffe und Transporter belästigen und größere Kriegsschiffe unterstützen können. Unsere Konstruktionsbüros in die Lage zu versetzen, neue Schiffsklassen dieser Art zu entwerfen und zu bauen, wird uns gegen jeden Feind mit einer großen Flotte helfen und unsere Unterseeboote sichern."
 ITA_ww1_destroyer_effort:0 "Zerstörer Einsatz"
 ITA_ww1_destroyer_effort_desc:0 "Unsere Admiräle haben den Ausbau unserer Torpedobootsflotte und größere Investitionen in diesem Bereich gefordert. Dies wird uns leichtere Schiffe bescheren, die gut für den Kampf gegen feindliche Tauchboote, die Aufklärung und die Begleitung von Konvois sind. Die Bestellung von besseren Torpedobooten bei unseren Werften wird uns helfen, unsere Handelsrouten offen zu halten und unsere eigenen U-Boote zu unterstützen."
 ITA_ww1_capital_ships_effort:0 "Großschiff Einsatz"
 ITA_ww1_capital_ships_effort_desc:0 "Unsere Admiräle haben uns eine relativ einfache Bitte geschickt: Mehr Schlachtschiffe, und zwar größere und mächtigere! Der Bau dieser titanischen Schiffe wird uns helfen, die Meere zu kontrollieren, und ermöglicht uns eine gute Feuerunterstützung für unsere Bodentruppen, die im Falle einer Seeinvasion an Land gehen."
 ITA_ww1_carrier_focus:0 "Träger Einsatz"
 ITA_ww1_carrier_focus_desc:0 "Einige radikale Köpfe haben ein unbewaffnetes Schiff vorgeschlagen, das nur für den Einsatz von Marinebombern ausgerüstet ist, die von dort aus starten und weit draußen auf dem Meer zuschlagen sollen. Das ist ein sehr vielversprechendes Projekt, auch wenn es durch die heutige Technologie ein wenig behindert wird. Wenn wir unsere Bemühungen in diesem Projekt fortsetzen, wird die Marinefliegerei vielleicht eines Tages Allgemeingut werden..."
 ITA_ww1_antisubmarine:0 "Anti-U-Boot-Kriegsführung"
 ITA_ww1_antisubmarine_desc:0 "U-Boote sind besonders schwer zu fassende Schiffe, vor allem, wenn sie gut gesteuert werden. Sofern wir nicht vorhaben, unsere gesamte Transport- und Handelsflotte auf den Grund schicken zu lassen, haben uns unsere Admiräle geraten, mit Investitionen in Tiefenladungen, fortschrittliche Torpedos und andere Waffen zu beginnen, mit denen wir die Bedrohung aus der Welt schaffen können."
 #--------------------------------------------------------------
 # [ITALIEN] Politischer Einsatz
 #=========================================================================
 ITA_ww1_political_effort:0 "Politischer Einsatz"
 ITA_ww1_political_effort_desc:0 "Die Zeit für eine Reformation ist gekommen. Die Nation wurde jahrelang gut nach den alten Prinzipien regiert, aber diese schwierigen Zeiten, in denen wir uns befinden, erfordern eine Regierung, die in der Lage ist, auf sie zu reagieren. Wenn wir in der Lage sein wollen, den Weg zu ändern oder unsere derzeitige Regierung zu unterstützen, um Angriffen von außen standzuhalten, kann ein politischer Wandel unserer Nation und der Zukunft unseres Volkes nur zugutekommen."
 ITA_ww1_sovereignist_ethos:0 "Souveränistische Gesinnung"
 ITA_ww1_sovereignist_ethos_desc:0 "Die Autorität des Staates war zu lange geteilt. Indem wir die Macht der Unterstaaten im Vergleich zur zentralisierten Regierung beschneiden, können wir Regionalismus und Klüngel überwinden und eine stärkere Nation schaffen, was unweigerlich die Tür für neue Maßnahmen öffnen wird."
 ITA_ww1_support_republic:0 "Stärkung der Autorität der Republik"
 ITA_ww1_support_republic_desc:0 "Seit den glorreichen Tagen unserer wiedererlangten Einheit war die Republik der Schutzschild des Vaterlandes gegen äußere Ambitionen. Wir müssen unser Regime stärken, um sicherzugehen, dass die riskanten Zeiten, die vor uns liegen, nicht unser Ende sehen. Lassen Sie uns die Protestierenden und die Aufrührer zum Schweigen bringen!"
 ITA_ww1_contest_republic:0 "Die Autorität der Republik in Frage stellen"
 ITA_ww1_contest_republic_desc:0 "Monarchisten, Anarchisten, Nationalisten ... an Gegnern dieser korrupten Republik mangelt es nicht. Natürlich werden wir durch schwierige Zeiten gehen, aber wir wissen auch, wohin uns die derzeitigen Regierenden führen werden! Wir müssen die Autorität Roms offen herausfordern."
 ITA_ww1_internationalism_focus:0 "Schwerpunkt Internationalismus"
 ITA_ww1_internationalism_focus_desc:0 "Die Kommunistische Revolution kann nicht aufgehalten werden. Es ist gut, dass unser Volk sie umarmt, und zwar sofort und nicht durch einen Bürgerkrieg. Wenn wir anfangen, unsere Unterstützung für die internationalistische kommunistische Bewegung zu zeigen, werden wir rot wie Menschenblut sein!"
 ITA_ww1_militarism:0 "Militarismus"
 ITA_ww1_militarism_desc:0 "Unsere Armee wird immer mehr zu einem Teil des täglichen Lebens unserer Nation. Glücklicherweise begünstigt die Unterstützung der Bevölkerung unsere Truppen derzeit, da sie sie als die Helden sehen, die sie sind, die unter unserem Banner kämpfen. Diese Militärkultur, die wir etablieren werden, wird der Sache unserer Streitkräfte dienen."
 ITA_ww1_indoctrination_focus:0 "Indoktrination"
 ITA_ww1_indoctrination_focus_desc:0 "Nach jahrelangen Debatten darüber, wie wir die Unterstützung der Bürger für unser wunderbares neues Regime gewinnen können, haben einige Mitglieder des Arbeiterrats die Einrichtung eines neuen „Ministeriums der Liebe“ vorgeschlagen, das die Menschen offiziell davon überzeugen soll, unsere Regierung zu unterstützen. Wir werden hier nicht darüber sprechen, was in diesem Ministerium inoffiziell geschehen wird..."
 ITA_ww1_political_commissars:0 "Politische Kommissare"
 ITA_ww1_political_commissars_desc:0 "Das Militär ist paradoxerweise ein Ort, an dem anti-nationale Stimmungen gedeihen. Indem wir dafür sorgen, dass unsere Regierung ihre Augen überall hat, können wir diese Agitprop-Gruppen aufspüren und sie daran hindern, zu wachsen."
 ITA_ww1_paramilitarism:0 "Paramilitarismus"
 ITA_ww1_paramilitarism_desc:0 "Einige Länder sind so dumm, bewaffnete Milizen aus Angst vor Rebellionen zu verurteilen. Wenn wir jedoch vorsichtig genug sind, diese auf Regimetreue zu beschränken, können wir eine weitere Gruppe wütender und bewaffneter Männer schaffen, die unsere Nation unterstützen können. Dies wird uns im Falle eines Krieges von Nutzen sein."
 ITA_ww1_political_correctness:0 "Politische Korrektheit"
 ITA_ww1_political_correctness_desc:0 "Jeder, der sich gegen unsere Regierung äußert, begeht eindeutig ein Verbrechen aus Hass gegen das Volk, das wir verteidigen. Daher sollte jemand, der sich gegen die herrschende Macht ausspricht, genau beobachtet werden."
 ITA_ww1_military_youth:0 "Militärische Jugend"
 ITA_ww1_military_youth_desc:0 "Unsere militaristische Kultur muss auch bei unseren Kindern präsent sein! Indem wir den Respekt vor dem Militär erzwingen und der jungen Generation eine Ausbildung bieten, können wir sicher sein, dass sie heranwachsen und sich einschreiben, um unserem glorreichen Regime zu dienen. Manche mögen dies als Ausbeutung bezeichnen ... aber es klingt besser, wenn man sagt, dass wir den Heranwachsenden eine glänzende Zukunft ermöglichen."
 ITA_ww1_student_movement_focus:0 "Studentenbewegung"
 ITA_ww1_student_movement_focus_desc:0 "Die Studenten der Universitäten von Bologna, Bari und sogar Florenz haben sich bereits in mehreren patriotischen Ligen und Gesellschaften organisiert. Der Eifer fließt in ihren Adern! Wir könnten diese Netzwerke infiltrieren und sie nach und nach anleiten, damit all dieser gute Wille seiden... richtig kanalisiert wird."
 ITA_ww1_monarchy:0 "Schwerpunkt Autoritarismus"
 ITA_ww1_monarchy_desc:0 "Die Macht, die vom Parlament und vom Volk ausgeübt wird, kann gefährlich sein. Der einzige wirkliche Weg, die Kontrolle über die Nation zu behalten, insbesondere in solch schwierigen Zeiten, wäre, eine allgemein feste Position einzunehmen und unser Land so zu führen, wie es sein sollte."
 ITA_ww1_democracy:0 "Schwerpunkt Demokratismus"
 ITA_ww1_democracy_desc:0 "Es wird gesagt, dass jeder Herrscher seine Macht vom Volk ableitet. Wenn wir einen Schritt in Richtung einer demokratischeren Gesellschaft machen, auch wenn wir es nicht wirklich werden, können wir zumindest eine bessere Position erreichen, um mit demokratischen Nationen auf der ganzen Welt verhandeln zu können."
 ITA_ww1_centralizedpower:0 "Bürokratie"
 ITA_ww1_centralizedpower_desc:0 "Indem wir die Zahl der Staatsbeamten verdoppeln, stärken wir unsere Kontroll- und Regulierungsmöglichkeiten über unsere gesamte Regierung und stellen sicher, dass uns nichts entgeht. Die Anstrengungen der Nation werden viel besser genutzt. Außerdem wird es die nationale Papierindustrie in Schwung bringen..."
 ITA_ww1_freespeech:0 "Freie Rede"
 ITA_ww1_freespeech_desc:0 "Wenn wir den Menschen das Recht auf freie Meinungsäußerung und Demonstrationsfreiheit geben, stellen wir sicher, dass die Menschen zumindest ihre Wut und ihre Gedanken in etwas Kreativeres stecken können. Abgesehen davon wird jemand, der in einem überfüllten Theater „ZÜNDEN!“ ruft oder eine etwas zu deutliche Bezeichnung für die Mutter des Staatsoberhauptes verwendet, trotzdem ins Gefängnis gehen..."
 ITA_ww1_organize_colony:0 "Kolonialminister"
 ITA_ww1_organize_colony_desc:0 "Das italienische Kolonialreich dehnt sich immer weiter aus. Das Problem stellte sich bisher nicht, aber es kann nicht länger ignoriert werden: Wir müssen ein Ministerium schaffen, das sich speziell mit den Angelegenheiten unseres Kolonialreichs befasst. Wir könnten Luigi Federzoni zu diesem Amt ernennen."
 ITA_ww1_reorganization_act:0 "Umstrukturierungsgesetz"
 ITA_ww1_reorganization_act_desc:0 "Große Teile unseres Landes standen unter der Herrschaft verschiedener Gruppen und Einzelpersonen, seit die Zivilisation unsere Nation erreicht hat. Im Laufe der Jahrhunderte wurde ein Teil dieses Landes jedoch schlecht verwaltet oder ausgebeutet. Durch die Neuordnung dieses Landes und seiner Besitzer, insbesondere derjenigen, die ineffizient waren, können wir viele Menschen umsiedeln und ihnen ermöglichen, in unseren Industrien zu arbeiten."
 ITA_ww1_limited_rearmament:0 "Begrenzte Aufrüstung"
 ITA_ww1_limited_rearmament_desc:0 "Unsere Armee angemessen mit militärischen Gütern zu versorgen, erfordert große Investitionen und Requisitionen. Natürlich können sich Zivilisten bei einer begrenzten Rationierung immer noch amüsieren - wahrscheinlich auf Kosten des Militärs."
 ITA_ww1_full_rearmament:0 "Volle Wiederbewaffnung"
 ITA_ww1_full_rearmament_desc:0 "Wer kann in die Zukunft blicken und sagen, dass die Kriege aufhören werden? Wir müssen dafür sorgen, dass unsere Streitkräfte den vor ihnen liegenden Aufgaben gewachsen bleiben."
 ITA_ww1_unitedpeople:0 "Patriotischer Eifer"
 ITA_ww1_unitedpeople_desc:0 "Ein motivierter Pöbel kann große Dinge vollbringen! Indem wir das Volk dazu inspirieren, sich unserem heiligen Banner anzuschließen, können wir ihre Herzen und ihren Verstand leicht gewinnen und sie dazu bringen, das zu tun, was wir wollen. Solange wir eine Oppositionskraft haben, die vernünftig genug ist, um uns wie die Guten aussehen zu lassen."
 ITA_ww1_massive_effort:0 "Massive Anstrengung"
 ITA_ww1_massive_effort_desc:0 "Jeder Mann und jede Frau muss den nationalen Bemühungen helfen! Da das Gespenst des Großen Krieges jeden Tag ein wenig näher rückte, wurde ein großes Wirtschaftsprogramm in Angriff genommen, um unsere industrielle Kapazität zu entwickeln und uns zu helfen, unsere verhassten Rivalen zu überwinden!"
 ITA_ww1_fortify_city:0 "Zivile Befestigungen"
 ITA_ww1_fortify_city_desc:0 "Wenn die Kämpfe unsere Grenzen erreichen, ist es am besten, wenn wir darauf vorbereitet sind. Indem wir Bauarbeiter anheuern, um Festungen und Kasematten in einigen unserer Außenprovinzen zu errichten, können wir den Feind, der es wagen sollte, uns anzugreifen, auf Distanz halten - und das ohne jedes Risiko!"
 ITA_ww1_fortify_coast:0 "Küstenverteidigung"
 ITA_ww1_fortify_coast_desc:0 "Eine Küste ist nicht leicht zu verteidigen. Da es Schiffe gibt, die praktisch überall an unseren Küsten Truppen anlanden können, sind Küstenforts nicht zu unterschätzen, wenn es darum geht, unsere Feinde ins Meer zurückzuwerfen."
 ITA_ww1_leave_triple_entente:0 "Entente verlassen"
 ITA_ww1_leave_triple_entente_desc:0 "Wer braucht schon so dringend Verbündete? Frankreich und Großbritannien haben uns zwar verlockende Versprechungen gemacht, aber ... schließlich sind wir stark genug, um uns selbst zu helfen. Und wir dürfen uns nicht noch einmal in ihre Kriege hineinziehen lassen. Wir müssen dem ein Ende setzen."
 ITA_ww1_leave_triple_alliance:0 "Mittelmächte verlassen"
 ITA_ww1_leave_triple_alliance_desc:0 "Immer mehr von uns in Italien zweifeln daran, dass es notwendig ist, bei den Mittelmächten zu bleiben. Deutsche und Österreicher kümmern sich wenig bis gar nicht um unsere Forderungen und scheinen uns im Falle eines Krieges auf den Weg der Niederlage zu führen. Es wäre klug, unsere Abreise vorzubereiten!"
 ITA_ww1_install_communism:0 "Proletarian Revolution"
 ITA_ww1_install_communism_desc:0 "Die Arbeiter sind der Motor des sozialen und industriellen Wandels! Die Zeit ist gekommen, dass die Ausgebeuteten, die Unterdrückten, die Ausgestoßenen, diejenigen, die nur die Kraft ihrer Hände und Arme für sich haben, dass diese ihre Zukunft selbst in die Hand nehmen! Wir müssen die proletarische Revolution in unserem eigenen Land organisieren, und zwar in großem Maßstab!"
 ITA_ww1_install_democracy:0 "Freie Wahlen"
 ITA_ww1_install_democracy_desc:0 "Genug des Autoritarismus. Das Volk wird sich mit seiner souveränen Stimme äußern. Das ist der erste Schritt hin zu einer freien und aufgeklärten Demokratie. Und das Ergebnis wird uns außerdem eine Regierung bescheren, deren Autorität unbestreitbar ist, da sie aus direkten Wahlen hervorgegangen ist. An die Urnen, Bürger!"
 ITA_ww1_fascist_coup:0 "Faschistischer Putsch"
 ITA_ww1_fascist_coup_desc:0 "Die alte Regierung hat sich als zu zaghaft, zu weichgespült und unfähig erwiesen, sich den Herausforderungen unserer Zeit zu stellen! Es ist zu spät, sich darüber zu wundern, dass sich faschistische Anhänger auf so vielen Ebenen unserer Armee und unserer Regierung positioniert haben. Mehrere Kasernen in der Hauptstadt haben heute Morgen rebelliert, und die Liste der Politiker, die sich den Putschisten anschließen, wird von Stunde zu Stunde länger! Die Zeit für einen Machtwechsel ist gekommen, und Victor-Emmanuel III. muss gehen."
 ITA_ww1_oppression_minorities:0 "Minderheiten unterdrücken"
 ITA_ww1_oppression_minorities_desc:0 "Natürlich ist das nicht sehr glorreich ... aber die Verantwortung für unser Unglück auf eine oder mehrere Minderheiten zu schieben, ermöglicht es zumindest, den Volkszorn zu kanalisieren und so von der Ursache des Problems abzulenken. Eine kleine Pressekampagne würde genügen..."
 ITA_ww1_review_options:0 "Optionen vor dem Austritt prüfen"
 ITA_ww1_review_options_desc:0 "Wenn wir unsere Fraktion verlassen wollen, müssen wir vorher unsere Optionen prüfen. Lassen Sie uns ein Treffen mit dem Außenministerium organisieren und sicherstellen, dass wir wissen, was wir tun."
 #--------------------------------------------------------------
 # [ITALIEN] Diplomatische Bemühungen
 #=========================================================================
 ITA_Lib_War_End:0 "Italienisch-Türkischer Krieg ist vorbei"

 ITA_ww1_diplomatic_effort:0 "Diplomatische Bemühungen"
 ITA_ww1_diplomatic_effort_desc:0 "In der heutigen Welt wird es immer schwieriger, neutral zu bleiben. Unser diplomatisches Korps drängt uns immer wieder, in den sich entwickelnden Machtkämpfen Stellung zu beziehen oder unsere Neutralität offiziell zu erklären. Wir können die Frage noch nicht beantworten, aber wir können unseren Diplomaten leicht die Mittel an die Hand geben, um eine dieser Optionen zu wählen."
 ITA_ww1_europe_focus:0 "Schwerpunkt Europa"
 ITA_ww1_europe_focus_desc:0 "Europa ist das Herz der Welt, und hier spielt sich alles ab. Bevor wir uns um Nebenkriegsschauplätze kümmern, müssen wir zunächst sicherstellen, dass die Dinge in der Alten Welt unter Kontrolle sind. Wir müssen Europa die höchste Priorität einräumen."
 ITA_ww1_recognize_albania:0 "Albanien anerkennen"
 ITA_ww1_recognize_albania_desc:0 "Die jüngsten Unruhen in unseren osmanischen Nachbarländern haben dazu geführt, dass neue Nationen entstanden sind. Wir sollten unsere Diplomaten anweisen, Albanien offiziell anzuerkennen: Es ist zwar nur ein Stück Papier, aber es würde uns sofort die Sympathien der Albaner einbringen. Und wie jeder weiß, kann man nie zu viele Verbündete haben."
 ITA_ww1_second_balkan_war_finished:0 "Anerkennung des Vertrags von Bukarest"
 ITA_ww1_second_balkan_war_finished_desc:0 "Die Schlussfolgerungen des in Bukarest unterzeichneten Vertrags ermöglichen es, die gewalttätigen Unruhen auf dem Balkan zu beenden. Obwohl wir als Großmacht damit nichts zu tun haben, wird es gut aussehen, wenn wir die Gebietsabtretungen an die Griechen und Serben billigen."
 ITA_ww1_the_great_war_started:0 "Krieg in Europa"
 ITA_ww1_the_great_war_started_desc:0 "Wir spürten, dass die Katastrophe kommen würde, und schließlich ist sie eingetreten. Seit heute Morgen reihen sich die Meldungen aneinander; alle europäischen Mächte mobilisieren eine nach der anderen und die Grenzen werden geschlossen. Ein neuer Krieg hat begonnen... hoffen wir, dass es der letzte sein wird. Möge Gott mit uns sein!"
 ITA_ww1_triple_entente:0 "Entente beitreten"
 ITA_ww1_triple_entente_desc:0 "Die Triple-Entente vereint Weltmächte, die die Deutschen und die Österreicher einkreisen. Sie sind mächtiger, besser organisiert und haben Zugang zu den Ozeanen... Bei ihnen müssen wir ein Bündnis suchen, vor allem, wenn wir endlich Venetien zurückbekommen wollen!"
 ITA_ww1_back_uk:0 "Vereinigtes Königreich unterstützen"
 ITA_ww1_back_uk_desc:0 "Um die Entente zu umwerben, darf man nicht vergessen, sich um die Gunst Londons zu bemühen. Diese Briten sind zwar eingebildet, aber in der modernen Welt kann man sie nicht ignorieren. Schicken wir eine diplomatische Delegation nach Großbritannien."
 ITA_ww1_back_france:0 "Geheimabkommen mit Frankreich"
 ITA_ww1_back_france_desc:0 "Wir schließen einen Pakt mit unseren französischen Nachbarn ab, durch den wir unsere Kräfte und Anstrengungen bündeln werden, um das Mittelmeer besser zu kontrollieren. Wir werden uns unter Lateinern unterstützen!"
 ITA_ww1_send_diplomats_entente:0 "Italienische Diplomaten entsenden"
 ITA_ww1_send_diplomats_entente_desc:0 "Wir haben eine Gruppe unserer besten Diplomaten zusammengestellt, die mit den Angelegenheiten, die unsere Beteiligung an der Entente betreffen, bestens vertraut sind. Sie werden unsere Beschwerden in Paris vortragen und unsere Interessen durchsetzen. Es fehlt nur noch ein unterschriebener Befehl der Regierung, damit sie abreisen können."
 ITA_ww1_anti_ger:0 "Anti-Deutsche Politik"
 ITA_ww1_anti_ger_desc:0 "Deutschland und sein Autoritarismus führen uns in einen permanenten Krieg und garantieren uns dennoch nicht, dass wir jemals etwas aus ihm herausholen können. Wir sollten zeigen, dass wir niemals das fünfte Rad am imperialen Karussell sein werden."
 ITA_ww1_anti_ah:0 "Anti-Österreich-Ungarische Politik"
 ITA_ww1_anti_ah_desc:0 "Die Österreicher haben uns eines Tages überfallen und sind nie wieder abgezogen. Wir können ihre Anwesenheit in der Po-Ebene und ihre Besetzung eines zu großen Teils des italienischen Landes nicht länger tolerieren. Wir müssen unsere Diplomatie darauf ausrichten, die besetzten Gebiete zu beanspruchen und uns darauf vorzubereiten, sie zurückzuerobern."
 ITA_ww1_anti_ottoman:0 "Anti-Osmanische Politik"
 ITA_ww1_anti_ottoman_desc:0 "Das alte Osmanische Reich ist der kranke Mann Europas, der seit Jahrhunderten Dutzende von Völkern unterdrückt. Seine Sklerose kann nicht länger toleriert werden, es muss das Land zurückgeben, das es im Laufe seiner Geschichte gestohlen hat!"
 ITA_ww1_tyrol:0 "Anspruch Tirol"
 ITA_ww1_tyrol_desc:0 "Sicher ist, dass diese als Tirol bekannten Alpentäler einst die römische Provinz Raetien waren! Und sie gehören rechtmäßig uns. Wir müssen diese Ansprüche vor den Augen der Welt und vor den Augen der Österreicher im Besonderen geltend machen."
 ITA_ww1_trieste_tyrol:0 "Italienische Ansprüche"
 ITA_ww1_trieste_tyrol_desc:0 "Es ist nun an der Zeit, unsere Verbündeten daran zu erinnern, warum wir uns in den Konflikt begeben haben! Die irredenten Länder und einige Gebiete an der Adria müssen rechtmäßig an uns zurückfallen."
 ITA_ww1_german_africa:0 "Deutsch-Afrika beanspruchen"
 ITA_ww1_german_africa_desc:0 "Behauptung der Rolle Italiens unter den Großmächten durch Anfechtung der deutschen Kolonialstellung in Afrika."
 ITA_ww1_central_power:0 "Mittelmächten beitreten"
 ITA_ww1_central_power_desc:0 "Behalten wir im Hinterkopf, dass über Venetien die Deutsch-Österreicher vor unserer Haustür stehen und die erste Militärkoalition der Welt bilden. Wir sollten uns den Mittelmächten anschließen, bevor es zu spät ist."
 ITA_ww1_back_ger:0 "Deutschland unterstützen"
 ITA_ww1_back_ger_desc:0 "Angesichts der industriellen Entwicklung des Deutschen Reiches scheint es die richtige Partei zu sein, auch wenn sie diplomatisch isoliert sind. Wenn wir unsere Unterstützung für die Deutschen auch nur ein wenig zeigen, wird dies eine Botschaft senden, dass wir uns den Mittelmächten annähern."
 ITA_ww1_back_ah:0 "Österreich-Ungarn unterstützen"
 ITA_ww1_back_ah_desc:0 "Das alte österreichisch-ungarische Kaiserreich lebte, um den Aufstieg der größten Nationen auf der Landkarte der modernen Welt zu sehen. Wenn wir also selbst eine werden wollen, gibt es keinen besseren Verbündeten als dieses Land. Es wird uns auch helfen, uns den Zentralen Mächten anzunähern."
 ITA_ww1_send_diplomats_alliance:0 "Italienische Diplomaten entsenden"
 ITA_ww1_send_diplomats_alliance_desc:0 "Wir haben eine Gruppe unserer besten Diplomaten zusammengestellt, die mit den Fragen rund um unsere Beteiligung am Dreierbund bestens vertraut sind. Sie werden unsere Beschwerden in Wien vortragen und unsere Interessen durchsetzen. Es fehlt nur noch ein unterschriebener Befehl der Regierung, damit sie abreisen können."
 ITA_ww1_anti_fra:0 "Anti-Französische Politik"
 ITA_ww1_anti_fra_desc:0 "Indem wir dem französischen Einfluss entgegenwirken, stärken wir Italiens Position auf der internationalen Bühne und sichern unsere Interessen gegen eine mögliche französische Intervention."
 ITA_ww1_anti_uk:0 "Anti-Britische Politik"
 ITA_ww1_anti_uk_desc:0 "Diese stolzen Briten glauben, überall zu Hause zu sein, aber das ist vorbei: Sie müssen aus dem Mittelmeerraum vertrieben werden. Das ist der erste Schritt für eine Neuordnung der Karten auf der internationalen Bühne und eine Umkehrung der Allianzen."
 ITA_ww1_anti_ru:0 "Anti-Russische Politik"
 ITA_ww1_anti_ru_desc:0 "Russland ist ein Riese, der Europa schon immer in irgendeiner Weise bedroht hat. Die Schwächung eines solchen Kolosses wird immer in unserem Sinne sein, und sei es nur, um die Chancen wieder ins Gleichgewicht zu bringen."
 ITA_ww1_egypt:0 "Ägypten beanspruchen"
 ITA_ww1_egypt_desc:0 "Ägypten ist schwach, es liegt in Kanonenreichweite der italienischen Kolonien und ist schon viel zu lange illegal von den Briten besetzt. Wir müssen dieses Land für uns selbst beanspruchen. Außerdem war es schließlich sehr lange Teil des Imperiums..."
 ITA_ww1_french_claims:0 "Savoy beanspruchen"
 ITA_ww1_french_claims_desc:0 "Wir haben unsere Einheit vollzogen, aber das Königreich Sardinien herrschte einst über viel mehr Gebiete als heute, darunter auch über Savoyen, das ein italienisches Land ist und bleiben wird! Die Franzosen müssen uns diese Täler zurückgeben. Das Haus Savoyen muss unter dem italienischen Banner zurückkehren."
 ITA_ww1_tunisia:0 "Nordafrika beanspruchen"
 ITA_ww1_tunisia_desc:0 "Warum sollten die Franzosen die Kontrolle über Tunesien behalten, wenn dieses Land einst zu uns gehörte? Es ist ein direkter Zugang zu den Seewegen, die von der Halbinsel kommen. Wir müssen diese Region jetzt für uns beanspruchen."
 ITA_ww1_italian_development:0 "Italienische Entwicklung"
 ITA_ww1_italian_development_desc:0 "Wir dürfen die inneren Angelegenheiten nicht vernachlässigen: Um eine Großmacht zu sein und zu bleiben, müssen wir weiterhin in die Zivilgesellschaft, in unseren Bausektor, unsere Unternehmen und die verarbeitende Industrie investieren! Wir haben bereits einen ehrgeizigen mittelfristigen Plan für die innere Entwicklung ausgearbeitet."
 ITA_ww1_italian_highways:0 "Italienische Autobahnen"
 ITA_ww1_italian_highways_desc:0 "Wir müssen unsere Infrastruktur ausbauen, um die Mobilität der Truppen in unserem gesamten Reich zu gewährleisten. Angesichts von Feinden an jeder Ecke der Welt ist dies ein entscheidender Faktor, um den gesamten italienischen Boden zu verteidigen."
 ITA_ww1_fortification_effort_alliance:0 "Westalpenbefestigung"
 ITA_ww1_fortification_effort_alliance_desc:0 "Auf den ersten Blick werden wir in nächster Zeit nicht gegen die Franzosen kämpfen müssen, aber wer weiß, was die Zukunft bringt? Es wird nicht viel kosten, an den Bergpässen, die uns mit Frankreich verbinden, Befestigungen vorzubereiten. Und im Falle eines unerwarteten Konflikts werden wir froh sein, wenn wir sie finden."
 ITA_ww1_fortification_effort_entente:0 "Nordalpenbefestigung"
 ITA_ww1_fortification_effort_entente_desc:0 "Der bewaffnete Konflikt mit Österreich wird zwangsläufig eines Tages ausbrechen, und wenn dieser Tag gekommen ist, werden unsere Alpinis begeistert sein, wenn sie in vorbereiteten Hütten, Kasematten und Schützengräben Schutz finden können. Lasst uns die Festungen in den Bergen ausbauen!"
 ITA_ww1_fortification_effort_sardinia:0 "Sardinien befestigen"
 ITA_ww1_fortification_effort_sardinia_desc:0 "Sardinien ist selbst eine reiche und gut verteidigte Seefestung. Mit einem dedizierten Budget könnten wir es mit einigen zusätzlichen Forts und Überwachungsstationen ausstatten, um uns auf alle Eventualitäten vorzubereiten."
 ITA_ww1_fortification_effort_sicily:0 "Sizilien befestigen"
 ITA_ww1_fortification_effort_sicily_desc:0 "Sizilien ist ein mediterranes Paradies. Aber es ist vor allem eine zerbrechliche Insel, denn sie liegt in Reichweite jeder osmanischen, österreichischen, englischen oder französischen Flotte! Selbst Flugzeuge können sie leicht erreichen. Für den Fall eines Konflikts muss ihre Verteidigung ausgebaut werden."
 ITA_ww1_invest_military:0 "In Militär investieren"
 ITA_ww1_invest_military_desc:0 "Wir haben unsere Anstrengungen genug auf die Zivilgesellschaft konzentriert. Jetzt müssen wir viel Kapital investieren, um die Zahl unserer Divisionen zu erhöhen, unsere Waffen zu diversifizieren und militärische Reserven aufzubauen!"
 ITA_ww1_invest_civil:0 "In die Zivilgesellschaft investieren"
 ITA_ww1_invest_civil_desc:0 "Eine reiche und entwickelte Gesellschaft ist die Garantie für Stabilität, sozialen Frieden und hohe spätere Einnahmen über die Steuer. Unser BIP zu steigern ist mittel- und langfristig immer eine hervorragende Entscheidung. Das Leben unter dem Himmel Italiens ist schön, und das soll auch so bleiben!"
 ITA_ww1_ready_country:0 "Kriegsvorbereitung"
 ITA_ww1_ready_country_desc:0 "Die Spannungen in der Welt nehmen zu, und ich muss eine letzte Anstrengung unternehmen, um das Land auf den bevorstehenden Krieg vorzubereiten und Verteidigungsanlagen an unseren Grenzen errichten. Unsere Generäle schlagen außerdem vor, dass wir anfangen sollten, Treibstoff für Flugzeuge und Schiffe sowie Munition für unsere Truppen zu horten. Beten wir, dass wir sie nicht verbrauchen müssen."
 ITA_ww1_defense_border:0 "Verteidigung der Grenze"
 ITA_ww1_defense_border_desc:0 "Die weltweiten Spannungen nehmen zu und wir müssen eine letzte Anstrengung unternehmen, um unser Land auf den bevorstehenden Konflikt vorzubereiten. Wir müssen unsere Grenzforts in Alarmbereitschaft versetzen und Unterkünfte errichten."
 ITA_ww1_diaz:0 "Armando Diaz"
 ITA_ww1_italian_expansionism:0 "Italienischer Expansionismus"
 ITA_ww1_italian_expansionism_desc:0 "Wie andere europäische Mächte müssen wir alles tun, um unser Kolonialreich zu erweitern. Dies ist eine unabdingbare Voraussetzung für eine Weltmacht!"
 ITA_ww1_libyan_claims:0 "Lybien Beanspruchen"
 ITA_ww1_libyan_claims_desc:0 "Das Osmanische Reich ist geschwächt und Libyen liegt vor der Tür, das müssen wir ausnutzen!"
 ITA_ww1_italian_develop_tripoli:0 "Tripolis entwickeln"
 ITA_ww1_italian_develop_tripoli_desc:0 "Investitionen in die Entwicklung von Tripolis zur Stärkung unserer Präsenz in Nordafrika."
 ITA_ww1_italian_develop_cyrenaica:0 "Cyrenaika entwickeln"
 ITA_ww1_italian_fortify_tripoli:0 "Tripolis befestigen"
 ITA_ww1_italian_fortify_tripoli_desc:0 "Tripolis ist die Hauptstadt von Libyen und die erste Etappe unseres Kolonialreichs. Unser Kolonialministerium muss jetzt mit den Arbeiten beginnen, um den Zugang zu dieser Stadt zu verteidigen, die einen wichtigen Logistikhafen darstellt."
 ITA_ww1_italian_fortify_cyrenaica:0 "Cyrenaika befestigen"
 ITA_ww1_italian_fortify_cyrenaica_desc:0 "Die Grenzen der Cyrenaika müssen von ausreichend mobilen Truppen stark verteidigt werden. Wir sollten noch mehr Forts bauen, die mit allem Notwendigen ausgestattet sind, damit eine Garnison dem Feind standhalten kann, bis unsere Hauptstreitkräfte zu Hilfe kommen."
 ITA_ww1_italian_military_tripoli:0 "Tripolis militarisieren"
 ITA_ww1_italian_military_tripoli_desc:0 "Tripolis wird die Ausgangsbasis für alle Militäraktionen in Afrika sein, egal gegen wen sie gerichtet sind. Wir müssen uns darauf vorbereiten, indem wir dort Lagerhäuser, Camps für die Truppen, die dort ankommen werden, Werkstätten und Straßen bauen."
 ITA_ww1_italian_military_cyrenaica:0 "Cyrenaika militarisieren" 
 ITA_ww1_italian_military_cyrenaica_desc:0 "Diese erstickende Wüste muss wie jeder andere Quadratmeter unseres Reiches verteidigt werden! In regelmäßigen Abständen müssen Stützpunkte errichtet und Straßen gebaut werden, um sie miteinander zu verbinden. Und warum nicht auch Eisenbahnstrecken." 
 ITA_ww1_italian_civil_tripoli:0 "Zivile Industrie Tripolis"
 ITA_ww1_italian_civil_tripoli_desc:0 "Lassen Sie uns die zivile Industrie in Tripolis ausbauen! Dies wird Arbeitsplätze für Einheimische schaffen und unsere Baukapazitäten erhöhen, wenn wir sie brauchen."
 ITA_ww1_italian_civil_cyrenaica:0 "Zivile Industrie Cyrenaika"
 ITA_ww1_italian_civil_cyrenaica_desc:0 "Lybien ist nicht nur eine trockene Wüste, sondern auch ein Land, dessen Reichtümer unter der Erde liegen: Gas, Öl und große Landflächen, die leicht bewirtschaftet werden könnten, wenn wir Brunnen zu den riesigen unterirdischen Grundwasservorkommen graben würden. Wir müssen sofort investieren."
 ITA_ww1_italian_askari:0 "Italienische Askari"
 ITA_ww1_italian_askari_desc:0 "Die Franzosen haben viele Kolonialtruppen ausgebildet, das sollten wir auch tun. Das könnte uns helfen, Ordnung in unsere Kolonien zu bringen und Aufstände zu verhindern."
 ITA_ww1_colonial_industry_desc:0 "Wir sollten unsere Industrie in Algier konzentrieren. Sollten die Spannungen in Europa zunehmen, werden wir immer noch über eine Industriekapazität verfügen, die außerhalb der Reichweite feindlicher Bomber liegt."
 ITA_ww1_military_factories_desc:0 "Unsere Kriegsmaschinerie gerät ins Hintertreffen, was die Kapazität angeht. Wir müssen uns auf die Produktion von militärischer Ausrüstung im eigenen Land konzentrieren, um sicherzustellen, dass unsere Grenzen ständig mit neuer Ausrüstung versorgt werden."
 ITA_ww1_colonial_military_factories:0 "Koloniale Militärfabriken"
 ITA_ww1_colonial_military_factories_desc:0 "Die Verlagerung unserer militärischen Produktion außerhalb Europas gewährleistet, dass wir auch dann, wenn der Feind die Kontrolle über unseren Luftraum erlangt, unsere Truppen an der Front ständig mit Ausrüstung versorgen können."
 italian_libya_war:0 "Beginn des Italienisch-Türkischen Krieges"
 ITA_Lib_War_End_Victory:0 "Ende des Italienisch-Türkischen Krieges"
