###  Übersetzung von Proho  ###
 # [Kaiserreich JAPAN] Einsatz der Armee
 #=========================================================================
 JAP_ww1_army_effort:0 "Reorganisation der Kaiserlich Japanischen Armee"
 JAP_ww1_army_effort_desc:0 "Unsere glorreiche Armee hat sich in den letzten Jahren als würdig erwiesen, indem sie die imperialen Streitkräfte Russlands besiegte. Doch am nächsten Konflikt werden weitaus mehr Großmächte beteiligt sein, und wir können es uns unter keinen Umständen leisten, im Wettrüsten übertroffen zu werden. Der Große Generalstab in Tokio muss einen Plan zur Reorganisation unserer Landstreitkräfte verabschieden, bevor sie in großem Stil aufgerüstet werden.
 JAP_ww1_trenchwarfare:0 "Schwerpunkt Grabenkämpfe"
 JAP_ww1_trenchwarfare_desc:0 "Seit Gatling und Maxim ihre unheiligen Waffen eingeführt haben, ist unsere Nation zutiefst an den Verteidigungsstrategien rund um die Grabenlinien interessiert, die im Amerikanischen Bürgerkrieg eingeführt wurden. Wir sollten nach Experten für diese Theorie suchen, um unsere zukünftigen Militärdoktrinen zu vertiefen."  
 JAP_ww1_artillery_effort_1:0 "Artillerie Einsatz I"
 JAP_ww1_artillery_effort_1_desc:0 "Ein wesentlicher Schritt, um unser militärisches Modernisierungsprogramm voranzutreiben, ist die bedingungslose Weiterentwicklung unserer Artilleriebatterien. Die Suche nach Designern für neue Waffen ist der erste logische Schritt, und sobald dieses Projekt abgeschlossen ist, werden wir die Vorteile eines völlig neuen Feldartilleriegeschützes ernten."  
 JAP_ww1_artillery_effort_2:0 "Artillerie Einsatz II"
 JAP_ww1_artillery_effort_2_desc:0 "Nachdem wir nun mehrere Artilleriekonstrukteure zusammengebracht haben, erscheint es logisch, ihre Bemühungen mit den entsprechenden Fabriken zu unterstützen. Indem wir ihnen Vollzeitstellen als Militäringenieure zuweisen und ihnen Arbeitsgruppen zuteilen, werden wir große Fortschritte im Bereich der Artillerie machen."  
 JAP_ww1_artillery_effort_3:0 "Artillerie Einsatz III"
 JAP_ww1_artillery_effort_3_desc:0 "Feldtests haben einen großen Mangel unserer Artilleriegeschütze aufgedeckt: die zu große Vielfalt an Granatenkalibern, die wir für verschiedene Zwecke und Modelle verwenden. Dies hat zu hohe Kosten zur Folge und verringert die Effektivität unserer Batterien im Kampf. Wenn wir anordnen, unsere Artillerie zu standardisieren, könnten wir neue Modelle bauen, die weniger kostspielig in der Verwendung sind und mit denen wir für jede ausgegebene Währung mehr Schüsse abgeben können."  
 JAP_ww1_artillery_effort_4:0 "Artillerie Einsatz IV"
 JAP_ww1_artillery_effort_4_desc:0 "Obwohl die Feldkanone für den Einsatz abseits des Schlachtfelds und des direkten Kontakts konzipiert wurde, beginnen viele unserer Artilleristen derzeit, mehr von diesen Geschützen zu verlangen. Die Konzentration auf diese neuen Kanonen und die Entwicklung von mehr Munitionsarten würde nicht nur zu leistungsfähigeren Modellen führen, sondern könnte auch zu unerwarteten Ergebnissen führen."  
 JAP_ww1_special_forces:0 "Schwerpunkt Spezialkräfte"
 JAP_ww1_special_forces_desc:0 "Durch die chemische Kriegsführung sind wir zufällig auf eine ausgezeichnete Kategorie von Truppen gestoßen, die allen anderen in unserer Armee überlegen sind. Diese Männer scheinen in der Lage zu sein, wie Infanteristen zu agieren, aber weit über den Standard-Füsilier hinaus. Eine Investition in die Spezialisierung und Ausbildung dieser Männer könnte zur Schaffung echter Spezialkräfte führen. Wenn es nur eine Möglichkeit gäbe, sie schneller in den Kampf zu bringen..."  
 JAP_ww1_army_motorization_focus:0 "Schwerpunkt Motorisierung"
 JAP_ww1_army_motorization_focus_desc:0 "Einige unserer Experten im Generalkorps - oder vielleicht auch nur Männer mit Schützengrabenerfahrung - haben vorgeschlagen, speziell für den Truppentransport konzipierte Fahrzeuge in Serie zu fertigen, wodurch wir in kurzer Zeit mehr Streitkräfte in den Kampf bringen könnten. Natürlich erfordert diese Entscheidung Training und spezielle Ausrüstung, was eine erhebliche Investition bedeutet, aber das ließe sich leicht regeln."  
 JAP_ww1_doctrine_effort:0 "Doktrin Bemühungen I"
 JAP_ww1_doctrine_effort_desc:0 "Obwohl die Ära der adligen Generäle vorbei ist, wurden viele unserer hochrangigen Offiziere nicht aufgrund ihres Talents, sondern aufgrund ihrer Beziehungen oder familiären Bindungen ausgewählt. Dies erhält ihre Loyalität, macht sie aber wenig wettbewerbsfähig. Wir sollten damit beginnen, sie nach ihren Verdiensten zu ernennen, aber wir sollten aufpassen, dass nicht zu viele Mitglieder des gewöhnlichen Abschaums aufsteigen..."  
 JAP_ww1_doctrine_effort_2:0 "Doktrin Bemühungen II"
 JAP_ww1_doctrine_effort_2_desc:0 "Obwohl unser allgemeines Personal bislang nach Verdienst befördert wurde, sind sie nicht die einzigen, die uns bei der Verbesserung unserer Doktrinen helfen können. Ein Typus von Forscher, der seit den frühen 1800er Jahren untätig geblieben ist, ist der Salongeneral. Obwohl diese Männer nur über sehr begrenzte Kampferfahrung verfügen, kann ihr Studium des Krieges nicht ignoriert werden. Ihre Integration könnte für unsere Militärtaktik von Vorteil sein."  
 JAP_ww1_doctrine_effort_3:0 "Doktrin Bemühungen III"
 JAP_ww1_doctrine_effort_3_desc:0 "Un des points critiques de la guerre a été trop longtemps ignoré : la logistique. Pour que les troupes puissent conserver toute leur efficacité au combat, nous devons nous assurer qu’ils arrivent à temps et qu’ils soient correctement approvisionnés en eau, nourriture et armement. Si nous donnons la parole à des experts sur ce sujet et que nous formons des conducteurs de véhicules de ravitaillement, nous en tirerions des bénéfices immédiats pour nos doctrines terrestres, mais d’autres avantages futurs aussi."  
 JAP_ww1_equipment_effort:0 "Equipment Einsatz I"
 JAP_ww1_equipment_effort_desc:0 "Nos vieux généraux de salon n'ont pas l'air de s'alarmer du vieillissement de nos armes et de l'ensemble de nos outils militaires, mais c'est un problème qui est de plus en plus régulièrement remonté par les jeunes officiers et en particulier par ceux qui combattent réellement ! Nous devons lancer un programme de modernisation de nos forces."  
 JAP_ww1_equipment_effort_2:0 "Equipment Einsatz II"
 JAP_ww1_equipment_effort_2_desc:0 "Nos nouveaux contremaîtres nous demandent non seulement de nouveaux fusils, mais aussi de nouvelles armes de soutien. L’expérience de ces nouvelles armes a menée à de nouvelles idées comme des fusils mitrailleurs légers, des mortiers de tranchées et des grenades à fusil, qui semblent très utiles, dès l’instant où nous pouvons assigner les bonnes personnes à leur conception et leur production."  
 JAP_ww1_equipment_effort_3:0 "Equipment Einsatz III"
 JAP_ww1_equipment_effort_3_desc:0 "Die Versorgungsoffiziere haben einen Brief mit Forderungen geschickt, um mehr Schützengrabengewehre zu bekommen: solche, die Gewehrgranaten abfeuern können, Bajonettschäfte, Schussoptiken und mehr Karabiner. Wir könnten einfach mehr davon produzieren, aber es würde Sinn machen, unsere Waffen zu standardisieren, damit sie alle diese neuen Verbesserungen aufnehmen können."  
 JAP_ww1_equipment_effort_4:0 "Equipment Einsatz IV"
 JAP_ww1_equipment_effort_4_desc:0 "Unsere Intendanten haben uns leider eine neue Liste mit Forderungen zukommen lassen. Glücklicherweise haben wir den Kurierdienst angewiesen, weitere ihrer Beschwerden zu ignorieren. Ihre letzte Bitte ist die Ausrüstung des Ingenieurkorps: Werkzeuge, Gewehre und diese neuen Flammenwerfer, so schnell wie möglich. Natürlich könnte eine bessere Ausstattung des Ingenieurkorps uns ungeahnte Vorteile verschaffen."  
 JAP_ww1_armor_effort_1:0 "Panzer Einsatz I"
 JAP_ww1_armor_effort_1_desc:0 "Unsere ersten Investitionen haben sich ausgezahlt! Die Ingenieure und Konstrukteure der Artillerie und der Fahrzeuge haben einen völlig neuen Fahrzeugtyp entwickelt, der auf den Prototypen basiert, die wir für viel Geld in Europa gekauft haben. Obwohl die ersten Maschinen noch nicht weit genug entwickelt sind, um im Kampf eingesetzt zu werden, sind sie sehr vielversprechend, insbesondere um die Sackgasse der Grabenverteidigung zu unseren Gunsten zu entscheiden, wenn diese Maschinen dem Feuer der Maschinengewehre standhalten können, wie uns garantiert wird."  
 JAP_ww1_armor_effort_2:0 "Panzer Einsatz II"
 JAP_ww1_armor_effort_2_desc:0 "Unsere Experimente mit Panzern sind ein durchschlagender Erfolg! Dennoch können wir uns mit unseren derzeitigen Konzepten nicht zufrieden geben. Unsere Ingenieure haben neue und interessante Vorschläge gemacht, wie drehbare Geschütztürme, Abteilungen mit speziellen Motoren und eine Panzerführerluke. Dies kann nicht ignoriert werden. Wenn wir die Ersten wären, die diese Ideen in die Tat umsetzen, könnten wir unwiderstehlich sein!"  
 JAP_ww1_gasmask_focus:0 "Schwerpunkt Chemische Kriegsführung"
 JAP_ww1_gasmask_focus_desc:0 "Mehrere unserer Chemiker haben den Einsatz eines neuen chemischen Wirkstoffs vorgeschlagen, der unglaublich tödlich ist. Ein Gift, das von unseren Mörsern und unserer Artillerie angetrieben wird. Auch wenn die chemische Kriegsführung fast ein Jahrhundert lang missbilligt wurde, welche andere Wahl haben wir, wenn wir den Krieg gewinnen können! Abgesehen von diesem Aspekt sollten wir uns auch für die bessere Entwicklung von schnellen Gegenmaßnahmen mit diesem Thema beschäftigen."  
 #--------------------------------------------------------------
 # [Kaiserreich JAPAN] Luftfahrt Bemühungen
 #=========================================================================
 JAP_ww1_fighter_focus:0 "Schwerpunkt Jäger"
  JAP_ww1_fighter_focus_desc:0 "Der Wert von Kampfflugzeugen steht nicht in Frage. Wenn wir unsere Anstrengungen in der Luft auf die Entwicklung und den Einsatz dieser Flugzeuge konzentrieren, könnten unsere Flugzeuge eines Tages den Himmel überfluten, die Flugzeuge des Feindes zerstören, ohne dass diese etwas dagegen unternehmen können, und uns einen entscheidenden Vorteil verschaffen. Natürlich ist auch die Bomberlobby interessant, daher sollten wir nicht alle unsere Eier in einen Korb legen..."  
 JAP_ww1_bomber_focus:0 "Schwerpunkt Bomber"
 JAP_ww1_bomber_focus_desc:0 "Der Bomber ist eine einfache und praktische Maschine. Die Konzentration unserer Designs und Produktionskräfte auf diese spezielle Klasse von Luftfahrzeugen wäre ein guter Weg, um sicherzustellen, dass wir die Luftwaffe als Truppenunterstützungsinstrument einsetzen können, das in der Lage ist, die Infanterie durch die Zerstörung feindlicher Verteidigungsanlagen und Stellungen zu unterstützen. Natürlich können immer noch Kampfflugzeuge produziert werden, aber diese Bomber könnten den Krieg für uns gewinnen."  
 JAP_ww1_airship_focus:0 "Schwerpunkt Luftschiff"
 JAP_ww1_airship_focus_desc:0 "Das Luftschiff ist unser ältestes Luftfahrzeug, und Experten sagen voraus, dass diese Maschine keine große Zukunft auf dem Schlachtfeld hat. Das ist jedoch keine Entschuldigung dafür, ihre Konstruktion zu vernachlässigen, vor allem, wenn sie ein immer noch brauchbares Mittel sein können, um schwere Bomberladungen abzuwerfen. Wenn wir die Zeppelin-Manufakturen unter unsere Fittiche nehmen, können wir ihr Potenzial voll ausschöpfen, solange wir noch können."  
 JAP_ww1_aviation_effort:0 "Gründung des Kaiserlich Japanischen Heeresflugdienstes"
 JAP_ww1_aviation_effort_desc:0 "Unseren Beobachtern in Europa entging nicht die bemerkenswerte Effizienz der Luftschiffe als Aufklärungs-, Jagd- und Bombenflugzeuge! Wir müssen den von der Rinji Gunyo Kikyu Kenkyukai eingeschlagenen Weg fortsetzen und unsere eigenen Luftstreitkräfte entwickeln!"  
 JAP_ww1_aviation_effort_2:0 "Luftfahrt Bemühungen I"
 JAP_ww1_aviation_effort_2_desc:0 "Nachdem wir nun endgültig eine Luftwaffe aufgebaut haben, haben wir einige interessante Fortschritte gemacht. Vor allem haben unsere Konstrukteure von Luftfahrzeugen nicht nur allgemeine Modelle, sondern auch spezielle Prototypen für bestimmte Rollen entwickelt. Der effektive Einsatz dieser Flugzeuge, die für Rollen wie den Angriff auf feindliche Flugzeuge oder den Abwurf von Bomben konzipiert sind, wird Tests und Forschung erfordern, aber er wird sich als vorteilhaft erweisen."  
 JAP_ww1_aviation_effort_3:0 "Luftfahrt Bemühungen II"
 JAP_ww1_aviation_effort_3_desc:0 "Unsere Bemühungen, Flugzeuge für spezielle Rollen zu entwickeln, haben zu einer großen Vielfalt an Flugzeugen geführt, mit denen man viele verschiedene Dinge tun kann. Insbesondere die Klasse der Jagdflugzeuge hat besonders die Jugend angezogen, die sich bereits für sie begeistert. Sie haben interessante Ideen für die Zukunft unserer Luftwaffe geliefert. Vielleicht sollten wir ihren Ideen mehr Kredit gewähren, um unserer Doktrin willen."  
 JAP_ww1_aviation_effort_4:0 "Luftfahrt Bemühungen III"
 JAP_ww1_aviation_effort_4_desc:0 "Die Entwicklung von synchronisierten Maschinengewehren hat die Rolle der Flugzeuge verändert. Jäger sind nun viel effektiver und Zeppeline scheinen ihren Schwanengesang zu erleben. Wir müssen innovativ sein, um nicht ins Hintertreffen zu geraten. Wenn wir diese Waffe beherrschen, könnte dies sowohl den Luftkrieg als auch den Bodenkrieg verändern, und wir würden die Herrschaft über den Himmel erlangen."  
 JAP_ww1_aviation_effort_5:0 "Luftfahrt Bemühungen IV"
 JAP_ww1_aviation_effort_5_desc:0 "Unsere kürzlich gegründete Luftwaffe ist nun vollständig in unsere Streitkräfte integriert. Dies wird uns die offensichtlichen Vorteile einer Gruppe von Luftfahrtexperten bringen, sowie eine neue Kategorie von „Assen“ der Luftfahrt, die zu Berühmtheiten werden. Diese Leute anzuheuern kann uns nicht schaden und wird zu interessanten Entwicklungen im Feld führen."  
 JAP_ww1_pilotformation_1:0 "Pilotenausbildung I"
 JAP_ww1_pilotformation_1_desc:0 "Derzeit fliegt das Flugzeug allein, weit entfernt von seinen Artgenossen, und nimmt nur Eins-gegen-Eins-Duelle mit jedem Feind auf, dem es begegnet. Doch immer mehr dieser Maschinen sind am Himmel zu sehen, und es wird klar, dass diese Art der Betrachtung des Luftkampfes nicht mehr tragbar ist. Einige unserer Militärtheoretiker können eine große Hilfe sein, wenn es darum geht, bessere Wege zu finden, unsere Piloten einzusetzen."
 JAP_ww1_pilotformation_2:0 "Pilotenausbildung II"
 JAP_ww1_pilotformation_2_desc:0 "Die neuen Formationen, die wir entworfen haben, haben sich im Kampf als vorteilhaft erwiesen. Es ist jedoch etwas anderes, ob wir sicherstellen, dass sich unsere Piloten daran halten. Wenn wir unsere besten "Asse" dazu ermutigen würden, ein Handbuch über Lufttaktiken und Schulungen für unsere Piloten zu verfassen, würden wir sicherstellen, dass unsere Piloten das Beste daraus machen, und vielleicht könnten diese Schriften bei der Entwicklung neuer Doktrinen helfen."
 JAP_ww1_aircraftprod_1:0 "Flugzeugproduktion I"
 JAP_ww1_aircraftprod_1_desc:0 "Obwohl die Ingenieure bei der Entwicklung des Flugzeugs loyal für uns gearbeitet haben, ist es nun an der Zeit, ihre Herstellung auf eine industrielle Basis zu stellen. Die Massenproduktion von Flugzeugen wird uns helfen, den Himmel mit diesen freundlichen Flugzeugen zu überschwemmen und, was noch wichtiger ist, dem Feind diesen Vorteil zu nehmen. Wer weiß das schon? Vielleicht haben diese Ingenieure auch ein paar gute Ideen, wie man Flugzeuge verbessern kann..."
 JAP_ww1_aircraftprod_2:0 "Flugzeugproduktion II"
 JAP_ww1_aircraftprod_2_desc:0 "Während das Flugzeug in Fabriken produziert wurde, die bisher dem Fahrzeugbau gewidmet waren, haben wir neue Fabriken errichtet, die sich speziell mit der Herstellung und Montage von Flugzeugen befassen. Diese neuen Fabriken, die normalerweise von Experten geleitet werden, werden uns helfen, die Produktion zu rationalisieren und die Modelle in der Produktion zu verbessern."
 JAP_ww1_airbomb_1:0 "Luftbombardierung I"
 JAP_ww1_airbomb_1_desc:0 "Während sich die Taktiken unserer Kampfflugzeuge mit der Ausbildung weiterentwickeln, sind unsere Bomber immer noch relativ einfache Maschinen mit grundlegenden Strategien. Einige unserer ältesten Bomber verfügen mittlerweile über ein sicheres, ungenutztes Fachwissen über den Luftkrieg. Und das könnte uns helfen. Indem wir diese Veteranen einsetzen, können wir sicher sein, dass die alten Lektionen des Bombardements nicht mit den neuen Flugzeugen verloren gehen."
 JAP_ww1_airbomb_2:0 "Luftbombardierung II"
 JAP_ww1_airbomb_2_desc:0 "Eines der größten Probleme, mit denen unsere Luftwaffe derzeit zu kämpfen hat, ist die Tatsache, dass Bombardements derzeit noch ein Spiel mit Vermutungen sind, bei dem geometrische Berechnungen während des Flugs durchgeführt werden müssen, die weder praktikabel noch praktikabel sind. Mit nicht nur der Doktrin, sondern auch mit standardisierter Ausrüstung und Personal, das im Umgang damit geschult ist, können wir das Bombardement in eine tödliche, präzise und unmittelbare Bedrohung verwandeln."
 JAP_ww1_air_innovation:0 "Schwerpunkt Luftinnovation"
 JAP_ww1_air_innovation_desc:0 "All diese jüngsten Fortschritte in der Luftkriegsführung, sowohl in der Theorie als auch in der Praxis, haben zu einem goldenen Zeitalter der Luftfahrt geführt. Vom Piloten bis zum Mechaniker scheint jeder eine Idee und etwas zu haben, das er ändern und anbieten kann, einen Impuls, den wir auf nationaler Ebene nutzen können! Vielleicht wird das Flugzeug eines Tages die wichtigste Waffe im Krieg sein ..."
 JAP_ww1_navalair:0 "Marinebombardierung"
 JAP_ww1_navalair_desc:0 "Einer unserer Offiziersanwärter der Luftwaffe hat vor kurzem ein Projekt entwickelt, an dem sie heimlich gearbeitet haben. Ein Wasserflugzeug wurde von einem unbeweglichen Schiff aus gestartet und warf eine Bombe auf einen alten Kahn ab, wodurch dieser schnell sank. Obwohl die meisten unserer hohen Kommandeure nicht sonderlich beeindruckt waren, könnte die Aufmerksamkeit des Staatsoberhauptes dem Projekt wahrscheinlich einen Schub verleihen."
 JAP_ww1_IJNAS:0 "Kaiserlich Japanischer Marinefliegerdienst"
 JAP_ww1_IJNAS_desc:0 "Kapitän Eisuke Yamamoto hat vor kurzem ein Manifest an das Hauptquartier in Tokio geschickt, in dem er sich für die Schaffung einer umfassenden Seeluftwaffe einsetzt, die unsere Geschwader schützen und unsere Streitkräfte ergänzen soll. Minister Makoto stimmte seinen Theorien zu und betonte, dass es für uns als Inselnation und junge Industriemacht in der Tat eine Notwendigkeit sei, die neuesten militärischen Innovationen zu übernehmen, um die Herrschaft über die Meere zu sichern. Wir könnten damit beginnen, ein Komitee zu gründen, das die Grundzüge der Aufgaben und künftigen Anforderungen dieser Seeluftstreitkräfte festlegt."
 #--------------------------------------------------------------
 # [Kaiserreich JAPAN] Industrielle Anstrengungen
 #=========================================================================
 #=========================================================================
 JAP_ww1_industrial_effort:0 "Industrielle Anstrengungen"
 JAP_ww1_industrial_effort_desc:0 "Die Industrielle Revolution ist immer noch im Gange, und unsere Nation hat immer noch einiges zu tun, um an der Spitze zu bleiben. Ein paar neue, ehrgeizige Projekte zur Steigerung unserer industriellen Fähigkeiten in Angriff zu nehmen, würde unserer Nation kurz- und langfristige Vorteile bringen, und das geringste davon wäre eine große Verbesserung unserer Fähigkeit, unsere Truppen zu bewaffnen."
 JAP_ww1_construction_effort:0 "Konstruktionsaufwand I"
 JAP_ww1_construction_effort_desc:0 "Ein ausländisches Unternehmen aus einer benachbarten neutralen Nation ist mit einer unserer nationalen Industrien fusioniert worden. Wenn wir die neue Tochtergesellschaft dazu ermutigen, ihre Fabriken und Arbeitsplätze in unser Land zu verlegen, werden wir einen sofortigen Anstieg unserer zivilen Industrie erleben. Natürlich sollten wir den Bau dieser neuen Fabriken beaufsichtigen..."  
 JAP_ww1_construction_effort_2:0 "Konstruktionsaufwand II"
 JAP_ww1_construction_effort_2_desc:0 "Manchmal muss sich der Staat sogar in einem Freihandelsmarkt einmischen. Wenn der Staat die Gründung neuer Unternehmen finanzieren muss, müssen wir dafür sorgen, dass wir wettbewerbsfähig und unabhängig von ausländischen Importen bleiben, falls der Handel schwieriger werden könnte."  
 JAP_ww1_construction_effort_3:0 "Konstruktionsaufwand III"
 JAP_ww1_construction_effort_3_desc:0 "Unsere zivile industrielle Expansion ist fast abgeschlossen, aber es gibt immer noch einiges zu tun. Einige Grundstücke, die wir in einer Stadt besitzen, können immer noch an einen unserer Konzerne verkauft werden, mit dessen Zustimmung sie dort eine Manufaktur errichten können. Dies wird unsere zivile Warenproduktion weiter erhöhen und uns mehr Optionen für zukünftige Bauten geben."  
 JAP_ww1_production_effort:0 "Rüstungsanstrengungen I"
 JAP_ww1_production_effort_desc:0 "Die Menge an Waffen, die wir erworben haben, hat das Interesse eines lokalen Stahlfabrikanten geweckt, der in unserem Land eine neue Waffenfabrik errichten möchte. Wenn wir diese Bemühungen unterstützen, indem wir ihm helfen, das nötige Land zu erwerben und ihm Investoren und Talente zur Verfügung stellen, werden wir mehr als nur den Gewinn einer neuen Rüstungsfabrik erhalten."  
 JAP_ww1_production_effort_2:0 "Rüstungsanstrengungen II"
 JAP_ww1_production_effort_2_desc:0 "Ein Automobilunternehmen, das in der Vergangenheit Fahrzeuge der Militärklasse für uns gebaut hat, hat Interesse daran bekundet, eine völlig neue Fabrik speziell für die Militärproduktion zu errichten, um seine Produktionskapazitäten für den zivilen Markt zu erhalten. Wenn wir ihnen beim Bau dieser Fabrik helfen, könnten wir einen Exklusivvertrag aushandeln, was eine direkte Erhöhung unserer militärischen Produktionskapazität bedeuten würde."  
 JAP_ww1_production_effort_3:0 "Rüstungsanstrengungen III"
 JAP_ww1_production_effort_3_desc:0 "Ein Flugzeugkonstrukteur und ein Mechaniker kamen mit einer neuen Anfrage zu uns, um eine Militärflugzeugfabrik zu gründen, in der Flugzeuge für unsere Armeen zusammengebaut werden sollten."  
 JAP_ww1_dockyard_effort_1:0 "Werft Erweiterung I"
 JAP_ww1_dockyard_effort_1_desc:0 "Durch den Kauf von ungenutztem oder verlassenem Küstenland zum Ausbau unserer bestehenden Infrastruktur könnten wir unsere Arsenale und Werften vergrößern."  
 JAP_ww1_dockyard_effort_2:0 "Werft Erweiterung II"
 JAP_ww1_dockyard_effort_2_desc:0 "Matrosen der Handelsmarine, Fischer und pensionierte Seeleute unserer eigenen Marine können ihr Talent und ihre Erfahrung auf See nutzen, um an unseren neuen Docks zu arbeiten und sie zu beaufsichtigen."  
 JAP_ww1_dockyard_effort_3:0 "Werft Erweiterung III"
 JAP_ww1_dockyard_effort_3_desc:0 "Einige unserer alten Handelshäfen werden heutzutage nicht mehr viel genutzt. Mit ein paar Investitionen und Renovierungsarbeiten könnten diese leicht für militärische Zwecke umgebaut werden."  
 JAP_ww1_airfield_expansion_1:0 "Flugplatz Ausbau I"
 JAP_ww1_airfield_expansion_1_desc:0 "Flugplätze haben den Luxus, dass sie nur ein Stück Land benötigen, das relativ nah an einem Straßennetz liegt. Die Einrichtung eines solchen Geländes ist eine Arbeit für sich, die sich jedoch auszahlen wird."  
 JAP_ww1_airfield_expansion_2:0 "Flugplatz Ausbau II"
 JAP_ww1_airfield_expansion_2_desc:0 "Einige unserer zivilen Landebahnen aus den Tagen vor der Militärluftfahrt sind noch da und jetzt verlassen. Wir können sie für einen Laib Brot zurückkaufen und für unsere eigenen Zwecke nutzen."  
 JAP_ww1_airfield_expansion_3:0 "Flugplatz Ausbau III"
 JAP_ww1_airfield_expansion_3_desc:0 "Die Einrichtung geeigneter Flugplätze in der Nähe größerer städtischer Zentren kann uns die Schaffung einfacher Versorgungsbasen ermöglichen, die in der Lage sind, unsere wertvollen Bereiche zu schützen."  
 JAP_ww1_infrastructure_effort:0 "Infrastruktur Ausbau I"
 JAP_ww1_infrastructure_effort_desc:0 "Mit dem Wachstum unserer Industrie fordert der Privatsektor weiterhin, die Investitionen in die Infrastruktur zu erhöhen, um die nationale Wirtschaft zu unterstützen. Solange wir das tun, werden wir nicht mehr Möglichkeiten erhalten, neue Fabriken zu errichten. Natürlich hilft die Infrastruktur auch unserer Nation, indem sie die Geschwindigkeit und den Versorgungsfluss für unsere Truppen erhöht, daher könnte diese Investition kein so schlechter Plan sein."  
 JAP_ww1_infrastructure_effort_2:0 "Infrastruktur Ausbau II"
 JAP_ww1_infrastructure_effort_2_desc:0 "Mit unseren Industriebetrieben, Werften und Landebahnen, die immer weiter ausgebaut werden, gibt es immer mehr zu investieren. Derzeit liegt der logische Schritt nach vorn bei den Eisenbahnen, die wir bislang weitgehend ignoriert haben. Investitionen in deren Modernisierung werden dazu beitragen, Vorräte und Menschen zu bewegen und neue Gebiete für Investitionen in unsere Wirtschaft zu erschließen."  
 JAP_ww1_infrastructure_effort_3:0 "Infrastruktur Ausbau III"
 JAP_ww1_infrastructure_effort_3_desc:0 "Da ein großer Krieg droht, müssen wir weiterhin in Bauprojekte investieren und dafür sorgen, dass unsere Truppen die angenehmsten Eisenbahnen der Welt haben."  
 JAP_ww1_infrastructure_effort_4:0 "Infrastruktur Ausbau IV"
 JAP_ww1_infrastructure_effort_4_desc:0 "Einige Bauingenieure haben die Schaffung eines der ehrgeizigsten Straßennetzes vorgeschlagen, das unsere größten Städte und einige unserer Militärstützpunkte miteinander verbinden soll. Die Investition in dieses Projekt wird unsere Infrastruktur zu einem Objekt der Begierde für die ganze Welt machen, alle Straßen werden zu unserer Hauptstadt führen!"  
 JAP_ww1_extra_tech_slot:0 "Zusätzlicher Forschungsplatz"
 JAP_ww1_extra_tech_slot_desc:0 "Mit einem so großen Industriesektor und mehreren unserer klügsten Köpfe an den Schalthebeln der Militärmanufakturen und der militärischen Entwicklung sind schnell Ergebnisse zu erwarten. Einige der Industrien, die wir anfangs unterstützt haben, haben einige leidenschaftliche Individuen hervorgebracht, die interessante Forschungen für unsere Nation durchführen können."  
 JAP_ww1_extra_tech_slot_2:0 "Zusätzlicher Forschungsplatz II"
 JAP_ww1_extra_tech_slot_2_desc:0 "Unsere großen Investitionen in Industrie und Infrastruktur haben unser Land - leider nicht auf der Landkarte - kleiner gemacht. Einige kluge Köpfe aus den dunkleren Teilen unseres Landes besuchen die Hauptstadt häufiger, und es wäre nicht besonders schwierig, sie in den Dienst Japans einzugliedern."  
 #--------------------------------------------------------------
 # [Kaiserreich JAPAN] Naval Effort
 #=========================================================================
 JAP_ww1_naval_effort:0 "Vermächtnis des Russisch-Japanischen Krieges"
 JAP_ww1_naval_effort_desc:0 "Im Jahr 1904 verteidigte Japan seine Heimatinseln ehrenvoll gegen die russische Aggression und besiegte sein Reich in einem der größten Schläge in der Geschichte der Kriegsführung. Wenn wir unsere Marine weiter ausbauen und entwickeln, werden wir zweifellos die Vorherrschaft im Pazifik erlangen."
 JAP_ww1_newnavalcanons_1:0 "Marinegeschütze I"
 JAP_ww1_newnavalcanons_1_desc:0 "Während sich das Design unserer Schiffe ständig weiterentwickelt, sollten wir die Marineartillerie an Bord unserer Schiffe nicht vergessen. Obwohl wir die Kaliber seit über einem Jahrhundert standardisiert haben, haben wir immer noch zu viele verschiedene Kaliber für zu viele verschiedene Rollen. Indem wir die Anzahl der Standards reduzieren und jede Waffenart universeller machen, können wir das Design von Schiffen rationalisieren."  
 JAP_ww1_newnavalcanons_2:0 "Marinegeschütze II"
 JAP_ww1_newnavalcanons_2_desc:0 "Obwohl wir das Problem der Kanonen nun gelöst haben, sollten wir uns nun auf die Ausrüstung zur Unterstützung dieser Schiffsbatterien konzentrieren. Entfernungsmesser werden allmählich zum Standard auf unseren Schiffen. Die Gewissheit, dass unsere Offiziere damit umgehen können, vor allem bei maximaler Einsatzdistanz, wird es uns ermöglichen, unser Artilleriepotenzial voll auszuschöpfen."  
 JAP_ww1_newnavalcanons_3:0 "Marinegeschütze III"
 JAP_ww1_newnavalcanons_3_desc:0 "Die Analoge Feuerkontrolle ist ein Meilenstein in der Schifffahrt, da sie alle Teile eines Schiffes auf das gleiche Ziel ausrichten kann. Obwohl es sich um ein relativ primitives Gerät handelt, ist es bereits sehr gefragt. Diese neuen Konstruktionen können uns einen entscheidenden Vorteil auf See verschaffen."  
 JAP_ww1_dreadnought_effort:0 "Verstärkung der Kaiserlich Japanischen Marine"
 JAP_ww1_dreadnought_effort_desc:0 "Seitdem die Briten die erste Schlachtschiffklasse enthüllt haben, ist zwischen den größten Marinen der Welt ein Wettrüsten ausgebrochen, um immer größere und mächtigere Schlachtschiffe zu bauen. Wenn unser Land mit der Zeit gehen will, müssen auch wir unsere Designs verbessern und unsere eigenen Dreadnoughts herstellen."  
 JAP_ww1_flexible_navy:0 "Flexible Marine"
 JAP_ww1_flexible_navy_desc:0 "Eine große Masse an Kriegsschiffen ist für uns völlig nutzlos, wenn wir sie nur zur Patrouillenfahrt auf einem kleinen Quadrat des Meeres einsetzen. Wir müssen eine Flotte aufbauen, die sich überall und jederzeit bewegen kann, mit einer ausreichenden Anzahl von Schirmen, die von einer Reihe von Schlachtkreuzern und Schlachtschiffen unterstützt werden. Dies wird uns helfen, die Meere zu kontrollieren und auf eine Vielzahl von Bedrohungen zu reagieren, indem wir unsere Streitkräfte an fast jeden Ort der Welt projizieren können."  
 JAP_ww1_large_navy:0 "Groß Marine"
 JAP_ww1_large_navy_desc:0 "Linienschiffe und Schlachtschiffe zu haben, ist an sich schon eine gute Sache, aber ein Herz aus Panzerschiffen und Panzerkreuzern zu schaffen, kann leicht den Ausschlag zu unseren Gunsten geben und uns alle taktischen Optionen eröffnen, die diese Rollen zulassen, solange sie in der richtigen Anzahl vorhanden sind. Wenn wir unsere Marine um dieses Konzept herum aufbauen und die entsprechende Doktrin studieren, wird unsere Flotte schlichtweg unschlagbar sein."  
 JAP_ww1_navyreform:0 "Marineeinsatz"
 JAP_ww1_navyreform_desc:0 "Es sind nicht einfach nur Kanonen und Schiffe, mit denen man eine Seeschlacht gewinnen kann. Das beste Schiff der Welt ist nutzlos, wenn es nicht zur richtigen Zeit am richtigen Ort ist. Investitionen in direkte Kommunikationskanäle zwischen Schiffen sowie zwischen der Flotte und dem Hafen können sicherstellen, dass jedes Schiff zur richtigen Zeit am richtigen Ort ist, und unsere Seeherrschaft unterstützen."  
 JAP_ww1_submarine_effort:0 "U-Boot Einsatz"
 JAP_ww1_submarine_effort_desc:0 "U-Boote sind billig, können in großer Zahl eingesetzt werden und können eine furchterregende materielle und psychologische Bedrohung verursachen! Wir müssen einen Teil des Marinebudgets für den Bau mehrerer dieser neuen Maschinen bereitstellen."  
 JAP_ww1_cruiser_effort:0 "Kreuzer Einsatz"
 JAP_ww1_cruiser_effort_desc:0 "Unsere Admiräle fordern eine größere Flotte und eine große Investition in Kreuzer, um uns mittelgroße Schiffe zu verschaffen, die feindliche Schiffe und Transporter belästigen und größere Kriegsschiffe unterstützen können. Unsere Konstruktionsbüros in die Lage zu versetzen, neue Schiffsklassen dieser Art zu entwerfen und zu bauen, wird uns gegen jeden Feind mit einer großen Flotte helfen und unsere Unterseeboote sichern."  
 JAP_ww1_destroyer_effort:0 "Zerstörer Einsatz"
 JAP_ww1_destroyer_effort_desc:0 "Unsere Admiräle haben den Ausbau unserer Torpedobootsflotte und größere Investitionen in diesem Bereich gefordert. Dies wird uns leichtere Schiffe bescheren, die gut für den Kampf gegen feindliche Tauchboote, die Aufklärung und die Begleitung von Konvois sind. Die Bestellung von besseren Torpedobooten bei unseren Werften wird uns helfen, unsere Handelsrouten offen zu halten und unsere eigenen U-Boote zu unterstützen."  
 JAP_ww1_capital_ships_effort:0 "Großschiff Einsatz"
 JAP_ww1_capital_ships_effort_desc:0 "Unsere Admiräle haben uns eine relativ einfache Bitte geschickt: Mehr Schlachtschiffe, und zwar größere und mächtigere! Der Bau dieser titanischen Schiffe wird uns helfen, die Meere zu kontrollieren, und ermöglicht uns eine gute Feuerunterstützung für unsere Bodentruppen, die im Falle einer Seeinvasion an Land gehen."  
 JAP_ww1_carrier_focus:0 "Träger Einsatz"
 JAP_ww1_carrier_focus_desc:0 "Einige radikale Köpfe haben ein unbewaffnetes Schiff vorgeschlagen, das nur für den Einsatz von Marinebombern ausgerüstet ist, die von dort aus starten und weit draußen auf dem Meer zuschlagen sollen. Das ist ein sehr vielversprechendes Projekt, auch wenn es durch die heutige Technologie ein wenig behindert wird. Wenn wir unsere Bemühungen in diesem Projekt fortsetzen, wird die Marinefliegerei vielleicht eines Tages Allgemeingut werden..."  
 JAP_ww1_antisubmarine:0 "U-Boot Bekämpfung"
 JAP_ww1_antisubmarine_desc:0 "U-Boote sind besonders schwer zu fassende Schiffe, vor allem, wenn sie gut gesteuert werden. Sofern wir nicht vorhaben, unsere gesamte Transport- und Handelsflotte auf den Grund schicken zu lassen, haben uns unsere Admiräle geraten, mit Investitionen in Tiefenladungen, fortschrittliche Torpedos und andere Waffen zu beginnen, mit denen wir die Bedrohung aus der Welt schaffen können."  
 #--------------------------------------------------------------
 # [Kaiserreich JAPAN] Politischer Einsatz
 #=========================================================================
 JAP_ww1_political_effort:0 "Politischer Einsatz"
  JAP_ww1_political_effort_desc:0 "Die Zeit für eine Reformation ist gekommen. Die Nation wurde jahrelang gut nach den alten Prinzipien regiert, aber diese schwierigen Zeiten, in denen wir uns befinden, erfordern eine Regierung, die in der Lage ist, auf sie zu reagieren. Wenn wir in der Lage sein wollen, den Weg zu ändern oder unsere derzeitige Regierung zu unterstützen, um Angriffen von außen standzuhalten, kann ein politischer Wandel unserer Nation und der Zukunft unseres Volkes nur zugutekommen."
 JAP_ww1_support_republic:0 "Stärkung des Militärs"
 JAP_ww1_support_republic_desc:0 "Kaiser Meiji stürzte den Shogun und begann, unser Reich in eine neue Richtung zu lenken, weg vom Isolationismus und hin zur Ausübung seiner Macht als Weltmacht. Was für eine Nation wären wir, wenn wir uns jetzt von diesem Weg abwenden würden? Wenn wir in dieser Richtung weitermachen, würde Japans Platz in der Welt gefestigt werden."
 JAP_ww1_contest_republic:0 "Demokratische Reformen"
 JAP_ww1_contest_republic_desc:0 "Japan ist eine Monarchie, aber es gibt eine breite Basis von Menschen, die besänftigt werden müssen. Mit ein paar demokratischen Reformen können wir das Volk zufriedenstellen, ohne einen großen Teil der Macht der Regierung aufzugeben."
 JAP_ww1_internationalism_focus:0 "Schwerpunkt Internationalismus"
 JAP_ww1_internationalism_focus_desc:0 "Die Kommunistische Revolution kann nicht aufgehalten werden. Es ist gut, dass unser Volk sie umarmt, und zwar sofort und nicht durch einen Bürgerkrieg. Wenn wir anfangen, unsere Unterstützung für die internationalistische kommunistische Bewegung zu zeigen, werden wir rot wie Menschenblut sein!"  
 JAP_ww1_militarism:0 "Militarismus"
 JAP_ww1_militarism_desc:0 "Unsere Armee wird immer mehr zu einem Teil des täglichen Lebens unserer Nation. Glücklicherweise begünstigt die Unterstützung der Bevölkerung unsere Truppen derzeit, da sie sie als die Helden sehen, die sie sind, die unter unserem Banner kämpfen. Diese Militärkultur, die wir etablieren werden, wird der Sache unserer Streitkräfte dienen."  
 JAP_ww1_indoctrination_focus:0 "Indoktrination"
 JAP_ww1_indoctrination_focus_desc:0 "Nach jahrelangen Debatten darüber, wie wir die Unterstützung der Bürger für unser wunderbares neues Regime gewinnen können, haben einige Mitglieder des Arbeiterrats die Einrichtung eines neuen "Ministeriums der Liebe" vorgeschlagen, das die Menschen offiziell davon überzeugen soll, unsere Regierung zu unterstützen. Wir werden hier nicht darüber sprechen, was in diesem Ministerium inoffiziell geschehen wird..."  
 JAP_ww1_political_commissars:0 "Politische Kommissare"
 JAP_ww1_political_commissars_desc:0 "Das Militär ist paradoxerweise ein Ort, an dem anti-nationale Stimmungen gedeihen. Indem wir dafür sorgen, dass unsere Regierung ihre Augen überall hat, können wir diese Agitatorengruppen aufspüren und sie am Wachsen hindern."  
 JAP_ww1_paramilitarism:0 "Paramilitarismus"
 JAP_ww1_paramilitarism_desc:0 "Einige Länder sind so dumm, bewaffnete Milizen aus Angst vor Rebellionen zu verurteilen. Wenn wir jedoch vorsichtig genug sind, diese auf Regimetreue zu beschränken, können wir eine weitere Gruppe wütender und bewaffneter Männer schaffen, die unsere Nation unterstützen können. Dies wird uns im Falle eines Krieges nützlich sein.--"  
 JAP_ww1_political_correctness:0 "Politische Korrektheit"
 JAP_ww1_political_correctness_desc:0 "Jeder, der sich gegen unsere Regierung äußert, begeht eindeutig ein Verbrechen aus Hass gegen das Volk, das wir verteidigen, und gegen den Kaiser. Daher sollte jemand, der sich gegen die herrschende Macht ausspricht, genau beobachtet werden."  
 JAP_ww1_military_youth:0 "Militärische Jugend"
 JAP_ww1_military_youth_desc:0 "Unsere militaristische Kultur muss auch bei unseren Kindern präsent sein! Indem wir den Respekt vor dem Militär erzwingen und der jungen Generation eine Ausbildung bieten, können wir sicher sein, dass sie heranwachsen und sich einschreiben, um unserem glorreichen Regime zu dienen. Manche mögen dies als Ausbeutung bezeichnen ... aber es klingt besser, wenn man sagt, dass wir den Heranwachsenden eine glänzende Zukunft ermöglichen."  
 JAP_ww1_student_movement_focus:0 "Studentenbewegung"
 JAP_ww1_student_movement_focus_desc:0 ""  
 JAP_ww1_monarchy:0 "Schwerpunkt Autoritarismus"
 JAP_ww1_monarchy_desc:0 "Die Macht, die vom Parlament und vom Volk ausgeübt wird, kann gefährlich sein. Der einzige wirkliche Weg, die Kontrolle über die Nation zu behalten, insbesondere in solch schwierigen Zeiten, wäre, eine allgemein feste Position einzunehmen und unser Land so zu führen, wie es sein sollte."  
 JAP_ww1_democracy:0 "Schwerpunkt Demokratie"
 JAP_ww1_democracy_desc:0 "Es wird gesagt, dass jeder Herrscher seine Macht vom Volk ableitet. Wenn wir einen Schritt in Richtung einer demokratischeren Gesellschaft machen, auch wenn wir es nicht wirklich werden, können wir zumindest eine bessere Position erreichen, um mit demokratischen Nationen auf der ganzen Welt verhandeln zu können."  
 JAP_ww1_centralizedpower:0 "Bürokratie"
 JAP_ww1_centralizedpower_desc:0 "Indem wir die Zahl der Staatsbeamten verdoppeln, stärken wir unsere Kontroll- und Regulierungsmöglichkeiten über unsere gesamte Regierung und stellen sicher, dass uns nichts entgeht. Die Anstrengungen der Nation werden viel besser genutzt. Außerdem wird es die nationale Papierindustrie am Laufen halten..."  
 JAP_ww1_freespeech:0 "Freie Rede"
 JAP_ww1_freespeech_desc:0 "Wenn wir den Menschen das Recht auf freie Meinungsäußerung und Demonstrationsfreiheit geben, stellen wir sicher, dass die Menschen zumindest ihre Wut und ihre Gedanken in etwas Kreativeres stecken können. Abgesehen davon wird jemand, der in einem überfüllten Theater "Feuer!" schreit oder eine etwas zu deutliche Bezeichnung für die Mutter des Staatsoberhauptes verwendet, trotzdem ins Gefängnis gehen..."  
 JAP_ww1_reorganization_act:0 "Reorganisationsgesetz"
 JAP_ww1_reorganization_act_desc:0 "Große Teile unseres Landes standen unter der Herrschaft verschiedener Gruppen und Einzelpersonen, seit die Zivilisation unsere Nation erreicht hat. Im Laufe der Jahrhunderte wurde ein Teil dieses Landes jedoch schlecht verwaltet oder ausgebeutet. Durch die Neuordnung dieses Landes und seiner Besitzer, insbesondere derjenigen, die ineffizient waren, können wir viele Menschen umsiedeln und ihnen ermöglichen, in unseren Industrien zu arbeiten."  
 JAP_ww1_free_Korea:0 "Koreanische Selbstbestimmung"
 JAP_ww1_free_Korea_desc:0 "Korea war unser vorrangiges politisches Ziel, aber einige Berichte beginnen darauf hinzuweisen, dass die Ressourcen, die wir daraus gewonnen haben, in Wirklichkeit entbehrlich sind. Es wäre besser, wenn wir Korea jetzt eine größere Autonomie verleihen würden... das würde unsere Verwaltung entlasten, Besatzungstruppen freisetzen und wir könnten es zu einem starken Verbündeten in der Zukunft machen."
 JAP_ww1_limited_rearmament:0 "Begrenzte Wiederaufrüstung"
 JAP_ww1_limited_rearmament_desc:0 "Unsere Armee angemessen mit militärischen Vorräten zu versorgen, erfordert große Investitionen und Requisitionen. Natürlich können sich Zivilisten bei einer begrenzten Rationierung immer noch amüsieren - wahrscheinlich auf Kosten des Militärs."  
 JAP_ww1_full_rearmament:0 "Volle Wiederbewaffnung"
 JAP_ww1_full_rearmament_desc:0 "Wer kann in die Zukunft blicken und sagen, dass die Kriege aufhören werden? Wir müssen dafür sorgen, dass unsere Streitkräfte den vor ihnen liegenden Aufgaben gewachsen bleiben."  
 JAP_ww1_unitedpeople:0 "Patriotischer Eifer"
 JAP_ww1_unitedpeople_desc:0 "Ein motivierter Pöbel kann große Dinge vollbringen! Indem wir das Volk dazu inspirieren, sich unserem heiligen Banner anzuschließen, können wir ihre Herzen und ihren Verstand leicht gewinnen und sie dazu bringen, das zu tun, was wir wollen. Solange wir eine Oppositionskraft haben, die vernünftig genug ist, um uns wie die Guten aussehen zu lassen."  
 JAP_ww1_massive_effort:0 "Massive Anstrengung"
 JAP_ww1_massive_effort_desc:0 "Jeder Mann und jede Frau muss den nationalen Bemühungen helfen! Da das Gespenst des Großen Krieges jeden Tag ein wenig näher rückte, wurde ein großes Wirtschaftsprogramm in Angriff genommen, um unsere industrielle Kapazität zu entwickeln und uns zu helfen, unsere verhassten Rivalen zu überwinden!"  
 JAP_ww1_fortify_city:0 "Zivile Befestigungen"
 JAP_ww1_fortify_city_desc:0 "Wenn die Kämpfe unsere Grenzen erreichen, ist es am besten, wenn wir darauf vorbereitet sind. Indem wir Bauarbeiter anheuern, um Festungen und Kasematten in einigen unserer Außenprovinzen zu errichten, können wir den Feind, der es wagen sollte, uns anzugreifen, auf Distanz halten - und das ohne jedes Risiko!"  
 JAP_ww1_fortify_coast:0 "Küstenverteidigung"
 JAP_ww1_fortify_coast_desc:0 "Eine Küste ist nicht leicht zu verteidigen, und Japan hat sie auf allen Seiten! Jetzt, da es Schiffe gibt, die praktisch überall an unseren Küsten Truppen anlanden können, werden die Küstenforts nicht zu kurz kommen, um unsere Feinde ins Meer zurückzuwerfen. Das ist unsere erste und letzte Verteidigungslinie!"  
 JAP_ww1_install_democracy:0 "Freie Wahlen"
 JAP_ww1_install_democracy_desc:0 "Die Macht geht immer vom Volk aus. Die Abhaltung freier Wahlen wird zumindest die Illusion einer direkten Demokratie und einer guten Repräsentativität der Bürger schaffen und unserer Regierung die Legitimität verleihen, die ihr bisher gefehlt hat. Und es wird ein starkes Signal an die europäischen Mächte sein."  
 JAP_ww1_fascist_coup:0 "Macht an das Militär abtreten"
 JAP_ww1_fascist_coup_desc:0 "Das japanische Militär hat den europäischen Faschismus sehr aufmerksam zur Kenntnis genommen. Sie glauben, dass die Übernahme des Faschismus, zumindest in offizieller Hinsicht, unser Volk bei der Stange halten und, was noch wichtiger ist, für den Ruhm Japans arbeiten wird!"
 JAP_ww1_oppression_minorities:0 "Minderheiten unterdrücken"
 JAP_ww1_oppression_minorities_desc:0 "Japan ist eine Nation mit vielen Minderheiten. Wenn wir dafür sorgen, dass keine von ihnen in ihren Gemeinden oder in der Regierung zu weit vorankommt, abgesehen von denen, die unserem Reich gegenüber völlig loyal sind, und wenn wir Publikationen verbieten, abgesehen von denen in japanischer Sprache, können wir sicherstellen, dass wir es nie mit nationalistischen Aufständen zu tun haben."
 #--------------------------------------------------------------
 # [Kaiserreich JAPAN] Diplomatische Anstrengung
 #=========================================================================
 JAP_ww1_diplomatic_effort:0 "Diplomatische Anstrengung"
 JAP_ww1_diplomatic_effort_desc:0 "In der heutigen Welt wird es immer schwieriger, neutral zu bleiben. Unser diplomatisches Korps drängt uns immer wieder, in den sich entwickelnden Machtkämpfen Stellung zu beziehen oder unsere Neutralität offiziell zu erklären. Wir können die Frage noch nicht beantworten, aber wir können unseren Diplomaten leicht die Mittel an die Hand geben, um eine dieser Optionen zu wählen."  
 JAP_ww1_assert_position_pacific:0 "Position im Pazifik durchsetzen"
 JAP_ww1_assert_position_pacific_desc:0 "Der Pazifik ist zwar rechtmäßig japanisches Hoheitsgebiet, aber technisch gesehen gibt es genug Inseln, die wir mit unseren so genannten Freunden teilen müssen, vorerst. Japans erstes Ziel werden die Inseln unserer regionalen Rivalen sein, auf die wir um jeden Preis expandieren müssen."
 JAP_ww1_Support_USA:0 "Verbesserung der Beziehungen zu den USA"
 JAP_ww1_Support_USA_desc:0 "Die Amerikaner sind mal mehr, mal weniger mit Japan befreundet. Manchmal sind wir gegenseitige Verbündete, die versuchen, den Frieden zu bewahren und gegen Europa vorzugehen, und manchmal sind wir erbitterte Rivalen, die gegeneinander um den pazifischen Einfluss kämpfen. Heute werden wir Freunde sein, um sicherzustellen, dass die Kriegspläne der Entente nicht scheitern."
 JAP_ww1_Support_Filipinos_Separatists:0 "Philippinische Separatisten unterstützen"
 JAP_ww1_Support_Filipinos_Separatists_desc:0 "Die Yankees sind keine Freunde von uns und es scheint unwahrscheinlich, dass sie sich wirklich an den Kriegsanstrengungen beteiligen werden. Wenn wir helfen, die philippinischen Rebellen zu bewaffnen und zu organisieren, könnte sich eine philippinische Regierung von den amerikanischen Fesseln befreien - eine Regierung, die in erster Linie Japan gehorcht, was unserer Präsenz in der Region zugute kommt. Allerdings könnte dies unsere Beziehungen zu den Vereinigten Staaten beeinträchtigen."
 JAP_ww1_Diplomatic_Siam:0 "Diplomaten nach Siam entsenden"
 JAP_ww1_Diplomatic_Siam_desc:0 "Siam ist die einzige andere unabhängige, stabile Macht in Ost- oder Südostasien. Es scheint ein natürlicher Verbündeter zu sein, und es wäre verdammt dumm, wenn wir nicht versuchen würden, mit ihm Freundschaft zu schließen."
 JAP_ww1_ready_country:0 "Auf den Krieg vorbereiten"
 JAP_ww1_ready_country_desc:0 "Die Spannungen in Europa haben einen Siedepunkt erreicht, zum Vorteil Japans. Egal, wem wir gegenüberstehen, wir müssen in erster Linie bereit sein zu kämpfen!"
 JAP_ww1_defense_border:0 "Festung Japan"
 JAP_ww1_defense_border_desc:0 "Japan ist ein Inselstaat, was Vorteile und Risiken mit sich bringt. Das größte Risiko besteht darin, dass jeder, der zu nahe an der Hauptstadt landet, einfach unsere Regierung stürzen könnte, und unsere geringe Landmasse bedeutet, dass einige wenige Divisionen sich schnell riesige Teile unseres Territoriums sichern können. Japan muss unangreifbar sein, sonst wird es nicht überleben."
 JAP_ww1_Japan_Korea_Treaty:0 "Japan-Korea Annexionsvertrag"
 JAP_ww1_Japan_Korea_Treaty_desc:0 "Korea ist seit langem ein Marionettenstaat unseres Imperiums, aber es würde besser als Territorium dienen. Wenn wir den Marionettenkaiser zu einem Annexionsabkommen zwingen, können wir es auf eine Art und Weise von der Landkarte streichen, die gerade diplomatisch genug erscheint, um uns Europa und die Amerikaner vom Hals zu halten, wodurch unser erstes Territorium auf dem asiatischen Festland entsteht."
 JAP_ww1_Japanese_Expansionism:0 "Japanischer Expansionismus"
 JAP_ww1_Japanese_Expansionism_desc:0 "Die logischste Lösung für Japans Probleme mit den geringen natürlichen Ressourcen und der schwachen Verteidigungsposition ist einfach die Expansion nach außen. Wenn wir auf das asiatische Festland und weiter hinaus in den Pazifik expandieren, werden wir die benötigten Vorräte und die Außenposten kontrollieren, die wir verdienen."
 JAP_ww1_War_in_Europe_Opportunity:0 "Krieg in Europa Chance"
 JAP_ww1_War_in_Europe_Opportunity_desc:0 "Der Krieg in Europa ist eine große Chance für Japan! Obwohl wir nominell ein britischer Verbündeter sind, können wir uns für eine der beiden Seiten entscheiden. Logischerweise wäre es das Beste, sich der Gewinnerseite anzuschließen und von der Beute zu profitieren."
 JAP_ww1_Pro_German:0 "Pro-Deutsche Politik"
 JAP_ww1_Pro_German_desc:0 "Die Deutschen sind den Japanern sehr ähnlich, sowohl was ihre Stellung in der Welt als auch was ihre militärische Macht betrifft. Der Beginn eines Vorstoßes auf ihre Seite wird Japan näher an die Mittelmächte heranführen."
 JAP_ww1_Pro_British:0 "Pro-Britische Politik"
 JAP_ww1_Pro_British_desc:0 "Die Briten sind technisch mit uns verbündet und waren eine der wenigen europäischen Nationen, die stark in Japans Marine investiert haben. Wenn wir uns auf ihre Seite schlagen, können wir zumindest sicherstellen, dass wir der furchterregenden Royal Navy erst dann gegenübertreten müssen, wenn wir darauf vorbereitet sind."
 JAP_ww1_Claims_on_Pacific_Islands:0 "Pazifische Inseln beanspruchen"
 JAP_ww1_Claims_on_Pacific_Islands_desc:0 "Die Pazifischen Inseln sind für Japan der logischste Ort, um zu expandieren. Wenn wir uns größere Teile des Pazifiks aneignen, können wir sicherstellen, dass jeder, der Japan von Osten her angreifen will, einen langen Weg zurücklegen muss. Wenn wir jetzt Anspruch auf diese Inseln erheben, könnte sich das bei einer künftigen Friedenskonferenz auszahlen."
 JAP_ww1_Join_Central_Power:0 "Beitritt zu den Mittelmächten"
 JAP_ww1_Join_Central_Power_desc:0 "Die Schwäche der Entente sowie die leichten und meist verteidigten Ziele im Osten haben Japan eine großartige Gelegenheit gegeben, in den Pazifik und Ozeanien zu expandieren. Der Beitritt zu den Mittelmächten wird ein glorreiches japanisches Imperium für die nächsten Jahre sichern!"
 JAP_ww1_Join_Entente:0 "Beitritt zur Entente"
 JAP_ww1_Join_Entente_desc:0 "Die Mittelmächte sind viel zu sehr in Europa gebunden, um etwas gegen Japans Expansionsdrang zu unternehmen, zum Glück für uns. Indem wir ein vollwertiges Mitglied der Entente werden, können wir die Kontrolle über den gesamten deutschen Pazifik übernehmen, und zwar ganz einfach."
 JAP_ww1_Invade_Singapore:0 "Singapur einnehmen"
 JAP_ww1_Invade_Singapore_desc:0 "Singapur ist ein wichtiger britischer Hafen in Asien, in einer Position, die es ihnen ermöglicht, die Kontrolle über Hongkong zu behalten, den Pazifik zu sichern und andere unglückliche Vorteile zu genießen. Wenn wir sie einfach aus dem Gebiet verdrängen - vielleicht auch aus dem Rest Malayas - können wir sicherstellen, dass ihre Schiffe keinen sicheren Hafen so nahe an Japan haben."
 JAP_ww1_Siege_of_Tsingtao:0 "Belagerung von Tsingtao"
 JAP_ww1_Siege_of_Tsingtao_desc:0 "Qingdao ist eine der wertvollsten und am wenigsten geschützten deutschen Kolonien. Wenn wir das Gebiet jetzt erobern, können wir sicherstellen, dass keine kaiserlichen Schiffe unsere Küsten angreifen, und Japan erhält ein weiteres solides Gebiet auf dem chinesischen Festland."
 JAP_ww1_Xinhai_Revolution_Opportunity:0 "Xinhai Revolution Chance"
 JAP_ww1_Xinhai_Revolution_Opportunity_desc:0 "Da sich die Chinesische Nation in einem schweren Bürgerkrieg befindet, kann Japan leicht von ihrem Elend profitieren. Wenn wir Glück haben, können wir sie vielleicht sogar in den Status eines Marionettenstaates zwingen!" 
 JAP_ww1_Thirteen_Demands:0 "Dreizehn Forderungen"
 JAP_ww1_Thirteen_Demands_desc:0 "Obwohl China nicht in der Lage wäre, sich Japan zu widersetzen, sind sich die übrigen europäischen Mächte und die Vereinigten Staaten einig, uns mit einem Embargo zu drohen, falls wir mit China zu weit gehen. Wenn wir einfach nur einen Verzicht auf den deutschen Wirtschaftsraum fordern, können wir unseren Einfluss in China ausbauen, ohne unsere Position zu beschädigen." 
 JAP_ww1_Twenty_One_Demands:0 "Einundzwanzig Forderungen"
 JAP_ww1_Twenty_One_Demands_desc:0 "Auch wenn der Westen uns dafür anprangern mag, ist China als Marionettenstaat ein viel zu gutes Angebot, um es ausschlagen zu können. Mit ihrer Arbeitskraft und ihren Ressourcen und unserer Gerissenheit und Macht wären wir eine unaufhaltsame Kraft! Wenn sie unsere Forderungen ablehnen, müssen wir natürlich entweder nachbessern oder uns auf einen Krieg vorbereiten, der die abweichenden Mächte mit Sicherheit vereinen würde..."
 JAP_ww1_Appeasement_China:0 "Beschwichtigung gegenüber China"
 JAP_ww1_Appeasement_China_desc:0 "China ist in der Lage, ein wenig nachzugeben, aber es wäre für uns beide besser, das Gesicht zu wahren. Wenn wir den Weg der gegenseitigen Beschwichtigung gehen, werden wir unseren Einfluss in China weiter ausbauen, ohne uns zwangsläufig in irgendeine diplomatische Gefahr zu begeben."
 JAP_ww1_Pressure_China:0 "Druck auf China"
 JAP_ww1_Pressure_China_desc:0 "Es ist nur eine Frage der Zeit, bis Japan Ostasien dominiert. China ist ein entscheidender Schritt in unserem brillanten Masterplan! Wenn sie sich dem japanischen Einfluss nicht beugen, wird die Drohung mit der Kanonenbootdiplomatie sie vielleicht dazu bringen, sich uns anzuschließen ... auch wenn dies zu einer schrecklichen Krise mit den europäischen Mächten führen wird."
 JAP_ww1_South_Manchuria_Railway_Zone:0 "Eisenbahnzone Südmandschurei"
 JAP_ww1_South_Manchuria_Railway_Zone_desc:0 "Wir kontrollieren die Südmandschurische Eisenbahn seit 1905. Da China jedoch zu sehr in seinen Bürgerkrieg verwickelt ist, um Widerstand zu leisten, können wir die Kontrolle über die Eisenbahnen und die Südmandschurei leicht ausweiten, bis wir die Region nahezu vollständig kontrollieren. Und aufgrund des Krieges ist es unwahrscheinlich, dass sie jemals in der Lage sein werden, Widerstand zu leisten."
 JAP_ww1_Claim_Manchuria:0 "Anspruch Mandschurei"
 JAP_ww1_Claim_Manchuria_desc:0 "Jetzt, da die mandschurische Qing-Dynastie keine effektive Kontrolle mehr über China ausübt, könnten wir ein wenig lokale Unterstützung für eine mandschurische Regierung gewinnen. Dies wird fast unweigerlich zu Konflikten im kriegsgebeutelten China führen, aber was könnten sie schon dagegen tun?"
 JAP_ww1_siberian_intervention:0 "Sibirische Intervention"
 JAP_ww1_siberian_intervention_desc:0 "Da der russische Bürgerkrieg in vollem Gange ist, muss Japan in Sibirien intervenieren. Die Weißrussen sind zwar nicht unsere Freunde, aber sie sind ein weitaus besserer Nachbar als die Sowjetunion. Außerdem, wer weiß, was wir von der Expedition aufschnappen könnten?"
 JAP_ww1_Contest_Russian_Domination:0 "Wettbewerb Russische Vorherrschaft"
 JAP_ww1_Contest_Russian_Domination_desc:0 "Die Russen halten sich für den Kaiser des Ostens, für die oberste Autorität in Ostasien. Haben diese Narren schon unsere letzte Begegnung vergessen? Indem wir eine antirussische Haltung in der Region einnehmen und gegen ihre Autorität arbeiten, werden wir natürlich die unsere stärken."
 JAP_ww1_Celebrate_Tsushima:0 "Tsushima feiern"
 JAP_ww1_Celebrate_Tsushima_desc:0 "Die Schlacht von Tsushima war ein vernichtender Schlag für die russische Flotte und einer der größten Momente Japans. Wenn wir das Vermächtnis dieses Ereignisses für immer besiegeln, wird dies nicht nur unsere eigene Bevölkerung inspirieren, sondern auch Russlands Prestige und Moral einen weiteren schweren Schlag versetzen."
 JAP_ww1_Russian_Revolution_Opportunity:0 "Russische Revolution Chance"
 JAP_ww1_Russian_Revolution_Opportunity_desc:0 "Die Russische Revolution hat Japan eine gute Gelegenheit eröffnet, noch mehr Festlandgebiet zu gewinnen. Der Hafen von Wladiwolstok und die Region, die früher als Äußere Mandschurei bekannt war, könnten leicht besetzt werden, natürlich mit der Begründung, dass wir sie für die Fortsetzung der sibirischen Intervention benötigen. Die Westmächte mögen dies wie üblich missbilligen." 
 JAP_ww1_Leave_Entente:0 "Entente verlassen"
 JAP_ww1_Leave_Entente_desc:0 "Die Entente hat ihren Zweck für Japan erfüllt, und angesichts der jüngsten Ereignisse scheint es sich nicht mehr um eine Gruppe befreundeter Nationen zu handeln. Man kann sogar davon ausgehen, dass Japan und die ehemalige Entente eines Tages im Krieg gegeneinander stehen könnten."
 JAP_ww1_war_sakhalin:0 "Sachalin ist Karafuto"
 JAP_ww1_war_sakhalin_desc:0 "Sachalin ist ein sehr unpassender Name für einen japanischen Besitz. ''Karafuto'' scheint viel angemessener zu sein!"
 JAP_ww1_expeditionary_force_france:0 "Expeditionskorps nach Frankreich"
 JAP_ww1_expeditionary_force_france_desc:0 "Auch wenn der Krieg in Europa weit weg von den japanischen Küsten wütet, wäre es klug, unsere Verbündeten zu unterstützen. Indem wir eine kleine Gruppe nach Frankreich schicken, können wir dazu beitragen, dass unsere Freunde ihren Teil des Krieges tatsächlich gewinnen."
 kis_xinhairenews:0 "Xinhai Revolution stattgefunden"
 kis_xinhaire_end:0 "Ende der Xinhai Revolution"
 JAP_ww1_form_siberia:0 "Sibirischer Staat bilden"
 JAP_ww1_form_siberia_desc:0 "Die Gründung eines Sibirischen Staates wird unsere Nordflanke dauerhaft vor der russischen Bedrohung schützen. Außerdem werden sie sehr bereitwillig ihre Ressourcen ausbeuten und uns durch lukrative Handelsverträge daran teilhaben lassen."
 JAP_ww1_siberian_settlement:0 "Japanische Siedlung in Sibirien"
 JAP_ww1_siberian_settlement_desc:0 "Durch die Ansiedlung von Japanern in Sibirien können wir die Wirksamkeit unserer Herrschaft dort erhöhen und das Land für die Industrialisierung vorbereiten."
 JAP_ww1_siberian_zaibatsu:0"Der Einfluss der Zaibatsu in Sibirien"
 JAP_ww1_siberian_zaibatsu_desc:0"Wenn wir unseren Zaibatsu in Sibirien freie Hand lassen, können wir die Region schnell industrialisieren."
 JAP_ww1_Leave_Central_Power:0"Mittelmächte verlassen"
 JAP_ww1_Leave_Central_Power_desc:0"Die Zugehörigkeit zu den Mittelmächten dient nicht mehr den Interessen Japans. Wir sind stark genug, um allein gegen die Welt zu bestehen!"
 JAP_ww1_alliance_with_siam:0 "Allianz mit Siam"
 JAP_ww1_alliance_with_siam_desc:0 "Siam ist das einzige unabhängige Land in Südostasien, und wenn wir ihm die Länder versprechen, die es an die Franzosen verloren hat, können wir einen nützlichen Verbündeten in der Region gewinnen."
 JAP_ww1_free_vietnam:0"Hilfe für Duy Tân"
 JAP_ww1_free_vietnam_desc:0"Der Kaiser von Dai Nam sehnt sich nach der Freiheit seines Landes. Wenn wir ihm helfen, können wir die französische Kontrolle über Indochina dauerhaft beenden und einen wertvollen Verbündeten in Südostasien gewinnen."
 JAP_ww1_southeast_asia_economic_dependence:0"Integration der Südostasiatischen Wirtschaft"
 JAP_ww1_southeast_asia_economic_dependence_desc:0"Aufgrund unserer relativen geografischen und diplomatischen Nähe zu Siam und Dai Nam sind sie für unseren Einfluss anfällig, was wir ausnutzen sollten."
 JAP_ww1_indochinese_zaibatsu:0"Der Einfluss der Zaibatsu in Südostasien"
 JAP_ww1_indochinese_zaibatsu_desc:0"Wenn wir unseren Zaibatsu freie Hand in Siam und Dai Nam lassen, können wir unsere jungen Untertanenstaaten schnell industrialisieren."
 #--------------------------------------------------------------
 # [JAPAN] Zwischenkriegszeit
 #=========================================================================
 JAP_ww1_Fukoku_Kyohei:0 "Fukoku Kyōhei (reiches Land, starkes Heer)"
 JAP_ww1_Fukoku_Kyohei_desc:0 "Zwei Wörter: Reichtum und Stärke. Dieses Konzept leitete uns während der gesamten Meiji-Zeit und katapultierte uns an die Spitze der Nationen, indem wir uns schneller als jedes andere Land der Welt entwickelten und industrialisierten. Eine noch bemerkenswertere Leistung für einen kleinen Inselstaat, dem es an natürlichen Ressourcen mangelt! Wir müssen diesen Weg weitergehen und Investitionen anziehen."
 JAP_ww1_Invasion_of_Manchuria:0 "Invasion der Mandschurei"
 JAP_ww1_Invasion_of_Manchuria_desc:0 "China ist schwach, korrupt, gespalten ... und potenziell sehr reich! Eine solche Gelegenheit wird sich kein zweites Mal bieten. Mit ein oder zwei Kisten Sprengstoff schlug unser Geheimdienst die Idee eines kleinen ... Unfalls ... vor, der es uns ermöglichen würde, die Entsendung eines massiven Expeditionskorps in die Mandschurei zu rechtfertigen."
 JAP_ww1_Form_Manchukuo:0 "Mandschukuo bilden"
 JAP_ww1_Form_Manchukuo_desc:0 "Jetzt, da wir auf dem Festland zugeschlagen haben, ist es an der Zeit, einen Mandschu-Staat zu bilden, mit einer Regierung und einer Streitmacht, die von Japan unterstützt wird. Dann haben wir vor Ort einen wertvollen Verbündeten, Häfen, in denen wir anlanden können, und einen Fuß in der Tür nach Asien!"

 JAP_ww1_ReestablishGermanyJapanRelations:0 "Wiederherstellung der deutsch-japanischen Beziehungen"
 JAP_ww1_ReestablishGermanyJapanRelations_desc:0 "Auch wenn wir in der Vergangenheit Feinde waren, könnte Deutschland in Zukunft ein wichtiger Partner werden. Außerdem muss man in der Geopolitik pragmatisch sein. Die Bitte, eine japanische Botschaft in Berlin wieder zu eröffnen, würde nicht viel kosten und den Weg für eine größere Zusammenarbeit zwischen unseren Staaten ebnen."

 JAP_ww1_GettingCloserToMussolini:0 "Näher an Mussolini"
 JAP_ww1_GettingCloserToMussolini_desc:0 "Der sogenannte Duce ist zweifellos die politische Figur des Augenblicks in Europa. Als ehemaliger revolutionärer Sozialist befürwortet er nun einen autoritären, aber antikapitalistischen und antiklerikalen Faschismus... und er hat auch nicht gezögert, seine linken Verbündeten zu verraten, um sich der italienischen Rechten anzuschließen. Wie dem auch sei, wir können sicherlich Lehren aus seinem politischen Werdegang ziehen."

 JAP_interwar_MELCO:0 "Mitsubishi Electric Corporation"
 JAP_interwar_MELCO_desc:0 "Die Mitsubishi-Gesellschaft ist einer der größten Industriekonzerne Japans. Wenn wir die Gründung ihrer Tochtergesellschaft Mitsubishi Electric Corporation unterstützen, könnten wir ein großes Unternehmen bilden, das hochmoderne Radio- und Elektronikgeräte entwickelt und herstellt, die unserer Schiffsindustrie, später der Luftfahrt und generell ganz Japan zugute kommen werden."
