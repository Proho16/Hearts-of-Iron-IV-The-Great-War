###  Übersetzung von Poho  ###
 # [Poland] Zwischenkriegszeit
 #=========================================================================
 POL_interwar_Small_Constitution_of_1919:0 "Kleine Verfassung von 1919"
 POL_interwar_Small_Constitution_of_1919_desc:0 "Die Kleine Verfassung von 1919 war die erste Verfassung der Zweiten Polnischen Republik. Sie wurde formell als Verordnung des Legislativen Sejm vom 20. Februar 1919 bezeichnet, mit der Józef Piłsudski mit der weiteren Ausübung des Amtes des Staatsoberhauptes betraut wurde."

 POL_interwar_DisbandCouncil:0 "Auflösung des Obersten Volksrats"
 POL_interwar_DisbandCouncil_desc:0 "Die Revolution und die Aufstände sind vorbei! Wir müssen das Land stabilisieren, und zwar unverzüglich, denn es ist noch fast alles zu tun. Wir müssen den Obersten Volksrat auflösen, sonst wird er irgendwann seine Vorrechte überschreiten und Volksterror ausüben."

 POL_interwar_ProPilsudski:0 "Pilsudski unterstützen"
 POL_interwar_ProPilsudski_desc:0 "Józef Piłsudski hat uns den Weg nach vorn gezeigt! Er ist ein Beispiel für politischen Kampfgeist ebenso wie für militärischen. Dank ihm ist Polen wieder frei und autonom und wird von einer Republik regiert. Wir müssen alle gewählten Volksvertreter um seine Figur scharen, um die Autorität der Regierung zu festigen."

 POL_interwar_RestoreStateAuthority:0 "Staatliche Autorität wiederherstellen"
 POL_interwar_RestoreStateAuthority_desc:0 "Nach so langer Zeit unter ausländischer Besatzung und einem so langen Kampf, um unsere Nation aus den Trümmern des Großen Krieges wieder aufzubauen, muss um jeden Preis eine solide Grundlage für einen starken und respektierten Staat geschaffen werden, da Polen sonst schnell zusammenbrechen wird."

 POL_interwar_TeachMilitaryValues:0 "Militärische Werte vermitteln"
 POL_interwar_TeachMilitaryValues_desc:0 "Wir können die Lehrpläne leicht darauf ausrichten, der jungen Generation Werte wie Patriotismus, Respekt vor der Ordnung und körperliche Ertüchtigung zu vermitteln, die sie in Zukunft zu einem Rekrutierungspool für unsere Streitkräfte machen werden."

 POL_interwar_Let_Poland_be_Poland:0 "Polen soll Polen sein"
 POL_interwar_Let_Poland_be_Poland_desc:0 "Obwohl es eine Selbstverständlichkeit ist, wäre es keine schlechte Idee, eine Kommunikationskampagne zu finanzieren, die die Truppe und die Zivilbevölkerung an den Nutzen unserer Einsätze erinnert."

 POL_interwar_Cult_of_Personality:0 "Personenkult"
 POL_interwar_Cult_of_Personality_desc:0 "Die Förderung von Veröffentlichungen zugunsten der herrschenden Macht in den Medien und die Finanzierung einiger Gemälde und Statuen kann dem Image des Staatsoberhaupts nur zugutekommen ... und das Volk in Bezug auf die Stabilität der Macht beruhigen."

 POL_interwar_MilitaryIndustry:0 "Investitionen in die Rüstungsindustrie"
 POL_interwar_MilitaryIndustry_desc:0 "Polen muss dem Aufbau einer starken und autarken Rüstungsindustrie Priorität einräumen."

 POL_interwar_ProFascism:0 "Polnischer Faschismus"
 POL_interwar_ProFascism_desc:0 "Wir sollten uns von dem inspirieren lassen, was in Italien passiert, anstatt die westlichen Demokratien zu imitieren. Die Aktivisten dieses Mussolinis sind zwar turbulent, aber die Wirksamkeit seiner Methoden kann man nicht leugnen! Zu den Waffen"

 POL_interwar_AllianceWithItaly:0 "Verbrüderung mit Italien"
 POL_interwar_AllianceWithItaly_desc:0 "Wir brauchen Verbündete, und die Italiener brauchen sie auch. Wir sollten unsere gemeinsamen Botschaften fördern und unsere Völker einander näher bringen, damit wir alle davon profitieren und die Errichtung eines faschistischen Staates unterstützen können."

 POL_interwar_RefuseFascism:0 "Faschismus ablehnen"
 POL_interwar_RefuseFascism_desc:0 "Wir haben Grund, den Westlern zu misstrauen, aber wir haben auch Grund, den Kriegstreibern zu misstrauen, egal ob sie Deutsche oder Italiener sind! Lassen wir die Welt unsere Neutralität wissen, in der Hoffnung, dass wir nie die Gewehre schwingen müssen, um den Frieden durchzusetzen..."

 POL_interwar_AntiPilsudski:0 "Wettbewerb Pilsudski"
 POL_interwar_AntiPilsudski_desc:0 "Józef Piłsudski hat uns zwar die Unabhängigkeit geschenkt, aber hinter ihm scharen sich bolschewistische oder anarchistische Aktivisten, ob sie dies nun ohne sein Wissen tun oder nicht. Es ist eine Gefahr für unsere junge und zerbrechliche Nation, diesen Mann an der Spitze der Macht zu belassen. Lassen Sie uns neue Parteien gründen und uns seiner Allmacht entgegenstellen!"

 POL_interwar_ProDemocracy:0 "Wind der Freiheit"
 POL_interwar_ProDemocracy_desc:0 "Der Wirtschaftsliberalismus geht Hand in Hand mit den persönlichen Freiheiten, die wir derzeit in unserer Gesellschaft fördern! Indem wir das freie Unternehmertum fördern, werden wir ein angemessenes politisches und soziales Klima aufrechterhalten."

 POL_interwar_RespectPluralism:0 "Pluralismus respektieren"
 POL_interwar_RespectPluralism_desc:0 "Die öffentliche Debatte kann nur durch eine Vielzahl von Standpunkten gefördert werden, denn so leben und überleben die Demokratie und die Republik! Fördern wir die Debatten unter den Bürgern und ermöglichen wir allen Parteien, sich frei zu äußern."

 POL_interwar_FriendUSA:0 "Amerikanisch-polnische Annäherung"
 POL_interwar_FriendUSA_desc:0 "Die Vereinigten Staaten von Amerika sind zwar weit weg, aber wir wissen, dass die US-Bürger unseren Kampfgeist bewundern. Es wäre keine schlechte Idee, diplomatische Begegnungen zwischen unseren beiden Völkern zu organisieren... wer weiß, wann wir sie brauchen können?"

 POL_interwar_InvestCivilianStructure:0 "Polnische Industrie wiederbeleben"
 POL_interwar_InvestCivilianStructure_desc:0 "Die ausländische Besetzung und die Konflikte haben einen großen Teil unseres Industrieparks ruiniert. Wir müssen massiv investieren, auch wenn wir dafür Kredite aufnehmen müssen, um den Unternehmen den Wiederaufbau ihrer Produktionsanlagen zu ermöglichen!"

 POL_interwar_BoostInfra:0 "Instandsetzung der Infrastruktur"
 POL_interwar_BoostInfra_desc:0 "Der Wiederaufbau der Infrastruktur wird Polens Regionen vereinen, die Wirtschaft ankurbeln und seine Rolle in Mitteleuropa stärken."

 POL_interwar_WesternPolicy:0 "Westpolitik"
 POL_interwar_WesternPolicy_desc:0 "Wir müssen Verbündete haben, die bereit sind, unseren Feinden in den Rücken zu fallen, wenn wir überleben wollen! Wir müssen uns mit Frankreich und England verbünden und unsere diplomatische Politik muss alle erdenklichen Anstrengungen unternehmen, um dies zu erreichen."

 POL_interwar_france_friend:0 "Zum Gedenken an L'Armée Bleue"
 POL_interwar_france_friend_desc:0 "L'Armée Bleue (Blaue Armee), die Haller-Armee, war ein polnisches Militärkontingent, das in der Endphase des Ersten Weltkriegs in Frankreich aufgestellt wurde. Nach dem Ende des Ersten Weltkriegs bildete es die Grundlage für das 49  Hutsul Rifle Regiment. Wir sollten diese Veteranen ehren und die Gelegenheit nutzen, um uns den Franzosen anzunähern!"

 POL_interwar_AskFrenchSupport:0 "Französisch-Unterstützung anfordern"
 POL_interwar_AskFrenchSupport_desc:0 "Wir wissen, dass die Franzosen ein großes Interesse daran haben, dass wir ein starker Verbündeter in Mitteleuropa sind ... und wir wissen auch, dass der Krieg ihnen große Bestände an Infanteriewaffen hinterlassen hat. Es gäbe also eine Möglichkeit, das Nützliche mit dem Angenehmen zu verbinden."

 POL_interwar_british_friend:0 "Polnische Botschaft in London"
 POL_interwar_british_friend_desc:0 "Es ist ein großer Moment für unsere junge Nation, wenn sie ihre ersten Botschaften im Ausland einrichtet! Die Einweihung unserer Botschaft in London steht kurz bevor."

 POL_interwar_ger_friend:0 "Anerkennen der Weimarer Republik"
 POL_interwar_ger_friend_desc:0 "Damit Deutschland nie wieder die Welt bedroht, muss es eine republikanische, freie und friedliche Regierung erhalten. Unnötig zu sagen, dass wir ein Interesse daran haben, die Weimarer Republik zu fördern."

 POL_interwar_ger_friend2:0 "Unterstützen Sie die Ansprüche Deutschlands"
 POL_interwar_ger_friend2_desc:0 "Es ist gefährlich, wenn neue Gebietsansprüche formuliert werden, ja ... aber wenn dies zur Verbesserung unserer Beziehungen zu den Deutschen beitragen könnte, wäre es das nicht wert?"

 POL_interwar_ger_ennemy:0 "Vergeltung für preußische Unterdrückung"
 POL_interwar_ger_ennemy_desc:0 "Nous avons toutes les raisons du monde de haïr les Allemands et tout ce qu'ils ont infligé à notre peuple depuis plusieurs siècles ! Nous n'aurons pas d'autres occasions de prendre notre revanche, surtout sur une république aussi faible et corrompue !"

 POL_interwar_InvadeBalticStates:0 "Alle baltischen Staaten erobern"
 POL_interwar_InvadeBalticStates_desc:0 "Die Balten sind gleichzeitig schwach, zersplittert und unorganisiert... das heißt, sie sind nur Früchte, die bereit sind, in den sowjetischen Korb zu fallen! Man könnte genauso gut die Initiative ergreifen und diese Gebiete sofort annektieren."

 POL_interwar_Balkans:0 "Verteidigung unserer Interessen auf dem Balkan"
 POL_interwar_Balkans_desc:0 "Unsere strategischen Interessen erstrecken sich über Südeuropa bis hin zum Mittelmeer, das gar nicht so weit entfernt ist. Indem wir unsere Interessen über die richtigen diplomatischen Kanäle finanzieren, zeigen wir unserer eigenen politischen Klasse, dass wir wissen, was wir tun."

 POL_interwar_defy_romania:0 "Rumänien trotzen"
 POL_interwar_defy_romania_desc:0 "Die Rumänen halten die Bukowina schon viel zu lange besetzt und bedrohen unsere kommerziellen und strategischen Interessen in der Region. Wir müssen Vergeltungsmaßnahmen gegen sie ausüben!"

 POL_interwar_yug_friend:0 "Entsendung einer Delegation nach Jugoslawien"
 POL_interwar_yug_friend_desc:0 "Da die Jugoslawen von Deutschland und Ungarn bedroht werden, werden sie froh sein, in uns treue Verbündete zu finden, die bereit sind, ihre Freiheit zu verteidigen, wenn es nötig ist."

 POL_interwar_greece:0 "Unterstützung Griechenland"
 POL_interwar_greece_desc:0 "Les Grecs sont des alliés naturels contre les Turcs, les Autrichiens, les Roumains... en fait contre n'importe qui dans la région. Et ils seront ravis de recevoir notre appui."

 POL_interwar_hun:0 "Sicherung unserer Position gegenüber Ungarn"
 POL_interwar_hun_desc:0 "Wer weiß, welche Gefahr eines Tages von Ungarn ausgehen wird?Im Zweifelsfall ist es eine gute Idee, ein paar Kasematten an der Grenze bauen zu lassen..."

 POL_interwar_hun_friend:0 "Offizielle Genehmigung der neuen ungarischen Grenzen"
 POL_interwar_hun_friend_desc:0 "Ungarn ist besser als Österreich-Ungarn!Lassen Sie uns über unsere Diplomaten mitteilen, dass wir mit ihren neuen Grenzen einverstanden sind. Sie werden damit zufrieden sein und sich bereit finden, uns in zukünftigen Fragen zu unterstützen."

 POL_interwar_hun_ennemy:0 "Präventivkrieg in Ungarn"
 POL_interwar_hun_ennemy_desc:0 "Die Ungarn überschreiten ihre Vorrechte um ein Vielfaches und bedrohen die Stabilität der gesamten Region! Wir sollten mit der Faust auf den Tisch schlagen und ihnen mit einer Intervention drohen, wenn sie in dieser Richtung weitermachen."

 POL_interwar_Vienna1683:0 "1683"
 POL_interwar_Vienna1683_desc:0 "Als sich das türkische Heer 1683 Wien näherte, stürmte der Polnische König Jan III. Sobieski mit etwa 25.000 Mann auf sie zu. Da er den höchsten Rang aller zur Befreiung Wiens versammelten Heerführer innehatte, übernahm er das Kommando über die gesamte Hilfstruppe und errang einen glänzenden Sieg über die Türken."

 POL_interwar_Constantinople:0 "Konstantinopel, nicht Istanbul"
 POL_interwar_Constantinople_desc:0 "Nein, dies ist kein neuer Kreuzzug! Aber nichtsdestotrotz dürfen wir nicht zulassen, dass die Türken die ehemalige Hauptstadt der Oströmer ein weiteres Jahrhundert lang besetzen. Unnötig zu erwähnen, dass die Griechen überglücklich sein werden, bald Ist... zurückzuerhalten. Konstantinopel!"

 POL_interwar_War_with_Czechoslovakia:0 "Teschen-Schlesien ist nicht tschechisch"
 POL_interwar_War_with_Czechoslovakia_desc:0 "Cieszyn ist polnisches Land, und zwar von Anfang an! Wir dürfen die Grenzüberschreitungen der Tschechen, die darauf abzielen, uns die Kontrolle über die Stadt zu nehmen, nicht tolerieren. wir müssen unsere Präsenz in der Region verstärken und sie für uns beanspruchen!"

 POL_interwar_War_with_CzechoslovakiaWAR:0 "Zweiter Polnisch-Tschechoslowakischer Krieg"
 POL_interwar_War_with_CzechoslovakiaWAR_desc:0 "Wenn dies der Weg sein soll, um unsere Sicherheit und den Frieden in der Region zu gewährleisten, dann müssen wir gegen die Tschechoslowaken Krieg führen. Wir müssen bereits jetzt mit den Vorbereitungen beginnen."

 POL_interwar_Sudetenland_Question:0 "Die Sudeten-Frage"
 POL_interwar_Sudetenland_Question_desc:0 "Die Deutschen danken uns bereits für unsere Unterstützung in der Sudetenfrage. Wenn der nächste diplomatische Gipfel in Genf zu unserem Vorteil ausgeht, dann wird dieses Volk Deutschland beitreten ... und die Deutschen werden unsere Schuldner sein."

 POL_interwar_Support_Fascism_in_Germany:0 "Unterstützt die NSDAP"
 POL_interwar_Support_Fascism_in_Germany_desc:0 "Diese neue Partei ist besonders, nun ja, autoritär, um es vorsichtig auszudrücken. Aber der Kanzler ist ein guter Redner und fast schon zu effektiv, um genau zu sein. Auf jeden Fall werden sie gute Verbündete sein."

 POL_interwar_Spa_Conference:0 "Anerkennung der Spa-Konferenz"
 POL_interwar_Spa_Conference_desc:0 "Die Konferenz von Spa war die erste Nachkriegskonferenz, an der auch deutsche Vertreter teilnahmen. Neben vielen anderen Themen wurde auch der Territorialstreit zwischen der Zweiten Polnischen Republik und der Tschechoslowakei über Teschener Schlesien erörtert. Nach der Konferenz, am 28. Juli 1920, wurde das Gebiet zwischen den beiden Staaten aufgeteilt, wobei Zaolzie mit einer großen polnischen Minderheit auf der tschechischen Seite der Grenze verblieb. Diese Teilung schuf auch weitere künftige Feindseligkeiten zwischen diesen beiden Ländern."

 POL_interwar_EasternPolicy:0 "Ost-Politik"
 POL_interwar_EasternPolicy_desc:0 "Die kommende Zeit wird nicht leicht sein, denn die neuen territorialen Abgrenzungen in Osteuropa stellen niemanden zufrieden, die Russen zerreißen sich und auch die Balten sind unruhig. Wir werden unser gesamtes diplomatisches Korps für diese Fragen mobilisieren und schwierige Entscheidungen treffen müssen."

 POL_interwar_Ukraine:0 "ZUNR Okkupation"
 POL_interwar_Ukraine_desc:0 "Die Situation in der Ukraine ist ein unüberwindbarer Knotenpunkt! Aber wie auch immer, die Besetzung der Westukrainischen Volksrepublik würde den kommunistischen Ansprüchen ein Ende setzen und die Ukrainer dazu zwingen, ihre Ansprüche auf das Land zu beenden."

 POL_interwar_War_with_Ukraine:0 "Fortsetzung des Polnisch-Ukrainischen Krieges"
 POL_interwar_War_with_Ukraine_desc:0 "Polen muss standhaft bleiben, um seine rechtmäßigen Territorien zu sichern und seine nationalen Interessen zu schützen."

 POL_interwar_Deal_with_Petliura:0 "Vereinbarung mit Symon Petliura"
 POL_interwar_Deal_with_Petliura_desc:0 "Der Präsident der Ukrainischen Volksrepublik ist ein vernünftiger Mann. Er wird sich die Vorschläge, die wir gerade ausgearbeitet haben, anhören; wir sollten seine Regierung schnell kontaktieren und hoffen, dass sie die richtige Wahl treffen."

 POL_interwar_Treaty_of_Warsaw:0 "Vertrag von Warschau"
 POL_interwar_Treaty_of_Warsaw_desc:0 "Im April 1920 einigten sich Józef Piłsudski und Symon Petliura im Vertrag von Warschau auf eine Grenze am Fluss Zbruch und erkannten damit offiziell die polnische Kontrolle über das umstrittene Gebiet Ostgaliziens an. Im Gegenzug für die Zustimmung zu einer Grenze entlang des Flusses Zbruch erkannte Polen die Ukrainische Volksrepublik als unabhängigen Staat unter der Führung Petliuras an."

 POL_interwar_Kiev_Offensive:0 "Die Kiew-Offensive"
 POL_interwar_Kiev_Offensive_desc:0 "Die Kiewer Offensive (oder Kiewer Operation) von 1920 war ein Versuch der Streitkräfte des wiedererstandenen Polens unter der Führung von Józef Piłsudski, im Bündnis mit dem ukrainischen Führer Symon Petliura die Gebiete der heutigen Ukraine zu erobern, die nach der bolschewistischen Revolution unter sowjetische Kontrolle fielen."

 POL_interwar_LithuaniaFriend:0 "Litauische Freundschaft"
 POL_interwar_LithuaniaFriend_desc:0 "Unsere litauischen Nachbarn teilen mit uns den brennenden Wunsch nach Freiheit und viele Interessen. Wir sollten eine Freundschaftserklärung unterzeichnen, denn aufrichtige Verbündete sind in dieser Zeit selten."

 POL_interwar_Freedom_Struggles:0 "Kämpfe für Freiheit"
 POL_interwar_Freedom_Struggles_desc:0 "Den Litauern fehlt es in ihrem Kampf gegen die sowjetischen Aggressoren an fast allem. Auch uns fehlt es an Waffen, doch ihre Lage ist dringender. Wir sollten ihnen eine dringende Waffenlieferung schicken, um die schlimmste Not zu lindern."

 POL_interwar_SupportLatvianWarofLiberation:0 "Unterstützung des lettischen Befreiungskrieges"
 POL_interwar_SupportLatvianWarofLiberation_desc:0 "Auch die Letten kämpfen, um sich vom russischen Joch zu befreien! Erklären wir diesem Brudervolk unsere bedingungslose Unterstützung, um ein späteres Bündnis bilden zu können."

 POL_interwar_Polish_Lithuanian_Commonwealth_Legacy:0 "Polnisch-Litauisches Commonwealth-Erbe"
 POL_interwar_Polish_Lithuanian_Commonwealth_Legacy_desc:0 "Die Litauer sind alte Verbündete und würden sich freuen, unsere alte Koalition gegen all unsere gefährlichen Nachbarn wieder zu bilden! Wenn wir uns dazu entschließen, dieses Bündnis offiziell zu machen, wird uns nichts aufhalten können!"

 POL_interwar_RegainOurPastGlory:0 "Unseren vergangenen Ruhm wiedererlangen"
 POL_interwar_RegainOurPastGlory_desc:0 "Polen ist der mächtigste Staat in der Region, und wir haben ein jahrhundertelanges glorreiches Erbe hinter uns! Aus dieser Erinnerung voller Glanz und Tapferkeit werden wir die Kraft schöpfen, um unsere zukünftige Nation aufzubauen."

 POL_interwar_LithuaniaEnnemy:0 "Aggressive Haltung gegenüber Litauen"
 POL_interwar_LithuaniaEnnemy_desc:0 "Die Litauer können nicht an unseren Grenzen existieren und riskieren, eines Tages in unser Land einzudringen, sei es unter dem Einfluss der Bolschewiken oder aus eigenem Antrieb. Wir werden dies niemals tolerieren, sondern müssen das Problem an der Wurzel packen!"

 POL_interwar_LithuaniaCoup:0 "Putschversuch in Litauen"
 POL_interwar_LithuaniaCoup_desc:0 "Es ist nicht nötig, Litauen anzugreifen, wenn sie die Arbeit für uns erledigen, indem sie eine Regierung einsetzen, die mehr zu unseren Gunsten ist! Und es wird leicht sein, die Befürworter des Putsches zu unterstützen."

 POL_interwar_CeasefireWithLithuania:0 "Beendigung der Feindseligkeiten mit Litauen"
 POL_interwar_CeasefireWithLithuania_desc:0 "Wir haben mit den litauischen Bevollmächtigten eine gemeinsame Basis gefunden! Wenn wir das Abkommen von Suwalki unterzeichnen, dann können wir es dabei belassen."

 POL_interwar_Miedzymorze:0 "Pilsudskis Intermediterrane Traum"
 POL_interwar_Miedzymorze_desc:0 "Piłsudski hat lange seine Idee von Intermarium theoretisiert, d. h. einem riesigen Gebiet unter polnischer Kontrolle, das die Ostsee mit dem Mittelmeer verbindet und dessen Herz in Warschau schlagen würde. Das ist ein sehr, sehr ehrgeiziges Ziel, aber bis dahin kann es nichts schaden, die größten Positionen in dem, was vielleicht eines Tages ... ein Imperium sein wird, für sich zu beanspruchen."

 POL_interwar_Never_Trust_a_Russian:0 "Trau niemals den Russen"
 POL_interwar_Never_Trust_a_Russian_desc:0 "Wer wird den Russen nach Jahrhunderten des Verrats, der Besetzung und der Enteignung noch glauben! Und die Bolschewiken haben nichts getan, um ihr Image zu verbessern. Unser Land muss auf der Idee aufgebaut werden, dass Polen stark und unabhängig sein muss, um sich unseren Nachbarn entgegenzustellen."

 POL_interwar_Negotiate_with_Trotsky:0 "Verhandlung mit Trotzki"
 POL_interwar_Negotiate_with_Trotsky_desc:0 "Die Bolschewiken sind ebenso gewalttätig wie instabil, aber Trotzki ist bei weitem der vernünftigste rote Führer und entschlossen, Frieden zu schaffen. Mit ihm muss man verhandeln, um ein dauerhaftes Friedensabkommen zu erreichen. Das wird einige unserer Anhänger verärgern, aber es ist der richtige Weg."

 POL_interwar_CeaseFireSoviet:0 "Polnisch-Sowjetischer Waffenstillstand"
 POL_interwar_CeaseFireSoviet_desc:0 "Der Kampf hat lange genug gedauert, und unsere Nation ist zu jung, um eine so lange Anstrengung durchzustehen. Wir müssen einen Waffenstillstand erreichen, und zwar schnell, und sei es nur, um Luft zu holen!"

 POL_interwar_ThePeaceofRiga:0 "Der Frieden von Riga"
 POL_interwar_ThePeaceofRiga_desc:0 "Jetzt, da die Kanonen schweigen, müssen wir dafür sorgen, dass sie nicht wieder sprechen. Mit den Russen wurde ein gemeinsamer Text verfasst, den wir nur noch unterschreiben müssen, damit der Frieden endgültig ist."

 POL_interwar_FreeMarxistIdeas:0 "Marxistische Ideen tolerieren"
 POL_interwar_FreeMarxistIdeas_desc:0 "Die Verbreitung marxistischer Ideen könnte soziale Spannungen abbauen und die Arbeiterklasse ansprechen, birgt aber die Gefahr, unsere politische Stabilität zu untergraben."

 POL_interwar_AntiCapitalist:0 "Globalen Kapitalismus herausfordern"
 POL_interwar_AntiCapitalist_desc:0 "Die Kommunisten werden in unserem Land immer zahlreicher, und jeder Tag, an dem die kapitalistischen Unholde die Volksmassen noch mehr ausbeuten, gibt ihnen ein bisschen mehr Recht!"

 POL_interwar_AdoptSocialism:0 "Übernahme des Sozialismus"
 POL_interwar_AdoptSocialism_desc:0 "Die sozialistische Revolution kann nicht allein durch die Stimme der Wahlurne erreicht werden. Der Sieg muss notfalls mit der Waffe in der Hand errungen werden! Es ist an der Zeit, die bestehende Ordnung zu stürzen und eine neue sozialistische Republik zu errichten."

 POL_interwar_Collectivization:0 "Kollektivierung der Landwirtschaft"
 POL_interwar_Collectivization_desc:0 "Mit kollektivistischen Methoden lässt sich die Rohstoffproduktion sprunghaft steigern. Dies ist eine der ersten Ideen, die wir von unseren guten russischen Freunden übernehmen sollten..."

 POL_interwar_SovietPropaganda:0 "Diffuse Sowjetische Propaganda"
 POL_interwar_SovietPropaganda_desc:0 "Die Sowjets veröffentlichen in der Presse inspirierende Berichte von Arbeiterverbänden, die immer neue Rekorde bei der Produktion von Kohle, Stahl und Getreide aufstellen. Verbreiten auch wir diese Geschichten, und unsere eigenen Arbeiter werden sich daran ein Beispiel nehmen."

 POL_interwar_AllianceWithSoviet:0 "Beitritt zur Komintern"
 POL_interwar_AllianceWithSoviet_desc:0 "Jetzt, da die polnische sozialistische Republik errichtet ist, wäre es für uns von Vorteil, der Komintern beizutreten, um notfalls an der Seite unserer proletarischen Brüder zu kämpfen!"

 POL_interwar_SovietEquipment:0 "Sowjetische Militärhilfe"
 POL_interwar_SovietEquipment_desc:0 "Die Sowjets verfügen über einen riesigen Militärpark, und aus Vorverhandlungen wissen wir bereits, dass sie uns gerne Waffen liefern werden."

 POL_interwar_SovietAssistance:0 "Sowjetische Wirtschaftshilfe"
 POL_interwar_SovietAssistance_desc:0 "Die besten sowjetischen Wirtschaftswissenschaftler wurden eingeladen, als Berater in unserem Wirtschaftsministerium mitzuwirken. Dank ihrer Projekte können wir unsere lokale Infrastruktur verbessern."

 POL_interwar_Negotiate_with_Denikin:0 "Vereinbarung mit Anton Denikin"
 POL_interwar_Negotiate_with_Denikin_desc:0 "Der Anführer der weißen Armeen, Anton Denikin, ist bereit, mit uns zu verhandeln, wenn wir ihre Vormachtstellung anerkennen. Das ist eine Überlegung wert, denn egal, ob das nächste Russland rot oder weiß ist, wir werden immer in seinem Schatten stehen."

 POL_interwar_CeaseFireWhiteRussia:0 "Kniefall vor dem neuen Zaren"
 POL_interwar_CeaseFireWhiteRussia_desc:0 "In unserer Regierung gibt es viele Befürworter einer Annäherung an die neue weiße Macht. Müssen wir uns damit abfinden, unter russischem Schutz zu stehen? Das würde als nationale Demütigung interpretiert werden, aber mit der Zeit wird das in den Köpfen der Menschen ankommen."

 POL_interwar_CongressPoland:0 "Kongress Polen wiederbeleben"
 POL_interwar_CongressPoland_desc:0 "Der Wiener Kongress, der 20 Jahre napoleonischer Kriege beendete, garantierte ein Jahrhundert lang die Existenz Polens, selbst wenn es sich in russischem Besitz befand. An diesem Punkt wäre es keine große Sache, noch einen kleinen Schritt zurückzugehen."

 POL_interwar_RedMenace:0 "Roter Alarm"
 POL_interwar_RedMenace_desc:0 "Wenn es etwas gibt, das wir mit der zaristischen Macht teilen, dann ist es die Abneigung gegen die Roten! Wir müssen dieses Grundprinzip in unsere interne Politik einfließen lassen und kommunistische Agitatoren, wo immer sie auch sein mögen, zur Strecke bringen."





 POL_interwar_PolishArmy:0 "Organisation der Polnischen Armee"
 POL_interwar_PolishArmy_desc:0 "Die Armee unserer jungen Nation muss sorgfältig organisiert und ausgebildet werden, damit sie den Herausforderungen, die auf sie zukommen, gewachsen ist. Wir wären gut beraten, ausländische Militärberater zu berufen und den Rat der Veteranen, die wir zu Hause haben, einzuholen."

 POL_interwar_trenchwarfare:0 "Grabenkämpfe"
 POL_interwar_trenchwarfare_desc:0 "Seit Gatling und Maxim ihre unheiligen Waffen eingeführt haben, ist unsere Nation zutiefst an den Verteidigungsstrategien interessiert, die sich um die im amerikanischen Bürgerkrieg eingeführten Grabenlinien ranken. Wir sollten nach Experten für diese Theorie suchen, um unsere zukünftigen Militärdoktrinen zu vertiefen."

 POL_interwar_gasmask_focus:0 "Schwerpunkt Chemische Kriegsführung"
 POL_interwar_gasmask_focus_desc:0 "Mehrere unserer Chemiker haben den Einsatz eines neuen chemischen Wirkstoffs vorgeschlagen, der unglaublich tödlich ist. Ein Gift, das von unseren Mörsern und unserer Artillerie angetrieben wird. Auch wenn die chemische Kriegsführung fast ein Jahrhundert lang missbilligt wurde, welche andere Wahl haben wir, wenn wir den Krieg gewinnen können! Abgesehen von diesem Aspekt sollten wir uns auch für die bessere Entwicklung von schnellen Gegenmaßnahmen mit diesem Thema beschäftigen."

 POL_interwar_Polish_GroundArmy:0 "Die neue Polnischen Legionen"
 POL_interwar_Polish_GroundArmy_desc:0 "Wir mussten schon immer erbittert für unsere Freiheit kämpfen, und noch gestern kämpften die polnischen Legionen für Napoleons Grande Armée. Wir werden die glorreiche Erinnerung an diese Kämpfe, die wir führten, wieder aufleben lassen und sie nutzen, um unsere junge Armee zu stärken!"

 POL_interwar_Polish_Artilley:0 "Artillerie-Ausbildung"
 POL_interwar_Polish_Artilley_desc:0 "Ein wesentlicher Schritt, um unser militärisches Modernisierungsprogramm voranzutreiben, ist die bedingungslose Weiterentwicklung unserer Artilleriebatterien. Die Suche nach Designern für neue Waffen ist der erste logische Schritt, und sobald dieses Projekt abgeschlossen ist, werden wir die Vorteile eines völlig neuen Feldartilleriegeschützes ernten."

 POL_interwar_Polish_Tank:0 "Studie Panzertechnologie"
 POL_interwar_Polish_Tank_desc:0 "Panzer haben sich auf allen Kriegsschauplätzen als nützlich erwiesen, und wir werden nicht umhinkommen, sie anschaffen zu müssen. Wir könnten eine Militärkommission bilden, die nach Frankreich zu unseren Verbündeten geschickt wird, um das Thema zu untersuchen und zu entscheiden, wie wir unsere eigenen einsetzen werden."

 POL_interwar_Cavalry:0 "Pferde sind für andere Zwecke da"
 POL_interwar_Cavalry_desc:0 "Obwohl die Streitkräfte aller Länder wahrscheinlich noch eine ganze Weile auf Pferde angewiesen sein werden, müssen wir uns jetzt schon auf den Übergang zur Motorisierung vorbereiten. Es sollte ein militärischer Nutzlastwagen für unsere Streitkräfte entwickelt werden, und einer unserer Autohersteller könnte dies übernehmen."

 POL_interwar_motorization_focus:0 "Schwerpunkt Motorisierung"
 POL_interwar_motorization_focus_desc:0 "Wir müssen uns damit abfinden, dass moderne Armeen motorisiert und nicht mehr zu Pferd unterwegs sind. Wir müssen unsere Militärdoktrinen entsprechend anpassen, und natürlich auch die Ausrüstung."


 POL_interwar_PolishAirForce:0 "Polnische Luftwaffe"
 POL_interwar_PolishAirForce_desc:0 "Um das zukünftige Polen durchzusetzen, müssen wir unser Meer, unser Land ... und auch unseren Himmel schützen! Indem wir unsere talentiertesten Piloten zusammenbringen, um das Herzstück unserer neuen Luftwaffe zu bilden, können wir das Land effektiv schützen."

 POL_interwar_AirBase:0 "Flugplätze erweitern"
 POL_interwar_AirBase_desc:0 "Flugplatzpisten sind nicht sehr schwer zu bauen oder auch nur instand zu halten, aber trotzdem müssen einige von ihnen angelegt werden. Es ist ein Minimum, eine solche in Warschau zu haben, die für die Ausbildung von Piloten genutzt werden könnte."

 POL_interwar_FormEskadra:0 "Geschwader bilden"
 POL_interwar_FormEskadra_desc:0 "Die Franzosen haben drei Jagdgeschwader geschickt, um uns während des Krieges zu unterstützen, und sie bieten uns an, diese Einheiten an uns abzutreten. Diese drei Staffeln könnten die Grundlage für unsere neu gegründete polnische Luftwaffe bilden."

 POL_interwar_KosciuszkoSquadron:0 "Kosciuszko-Schwadron"
 POL_interwar_KosciuszkoSquadron_desc:0 "Die 7. Jagdstaffel ist nach einem unserer größten Helden benannt, der sich in den USA während des Unabhängigkeitskrieges auszeichnete. Heute vereint diese Einheit die unerschrockensten und talentiertesten Piloten unserer Streitkräfte. Es wäre klug, ihre Erfahrung der gesamten Luftwaffe zur Verfügung zu stellen."

 POL_interwar_bomber_focus:0 "Bomber Fokus"
POL_interwar_bomber_focus_desc:0 "Die Entwicklung von Luftfahrzeugen schreitet immer schneller voran, und die Erfahrung an der Front hat gezeigt, dass der Einsatz von schweren oder leichten Bombern bei jedem Einsatz eine bedeutende Unterstützung darstellt. Wir sollten eine Notiz an unsere Konstruktionsbüros herausgeben, damit sie an der Verbesserung ihrer Fähigkeiten arbeiten."


 POL_interwar_Restore_The_Polish_Navy:0 "Wiederaufbau der Polnischen Marine"
 POL_interwar_Restore_The_Polish_Navy_desc:0 "Wir können uns keine große Kriegsflotte leisten, aber Polen hat immer Wert darauf gelegt, über ein Minimum an Kriegsschiffen zu verfügen, die seine Ostseeküste schützen und seinen Rang in der Region durchsetzen können. Und wir haben immer noch Marineoffiziere unter uns, die über eine gewisse Erfahrung verfügen. Lassen Sie uns auf sie zurückgreifen, um die polnische Flotte neu zu gründen!"

 POL_interwar_Shipyard:0 "Werft-Bemühungen"
 POL_interwar_Shipyard_desc:0 "Die polnischen Küsten sind nicht sehr ausgedehnt, aber es gibt Platz für neue Arsenale. Der Hafen von Danzig wäre dafür sehr gut geeignet, daher sollten wir einige Millionen für den Ausbau der Anlagen bereitstellen."

 POL_interwar_improved_screen_ships:0 "Verbesserung der Abwehrschiffe"
 POL_interwar_improved_screen_ships_desc:0 "Wir müssen unsere Linienschiffe, von Kreuzern über Fregatten bis hin zu Zerstörern, dringend renovieren, zumal wir uns eine große Schlachtschiffflotte nicht wirklich leisten können."

 POL_interwar_submarine_effort:0 "U-Boot-Bemühungen"
 POL_interwar_submarine_effort_desc:0 "Die Stärkung der polnischen Marine erfordert die Entwicklung einer kleinen Flottille von Tauchbooten. Wir sollten die besten Experten aus Frankreich und Großbritannien heranziehen, die mit der Entwicklung solcher Schiffe vertraut sind."

 POL_interwar_Marines:0 "Amphibischer Angriff"
 POL_interwar_Marines_desc:0 "Die Erfahrung der Dardanellen hat unterstrichen, wie sehr die moderne Kriegsführung die Entwicklung eines Korps erfordert, das auf amphibische Landungsoperationen spezialisiert ist, um die Küste zu erobern, die Küstenverteidigung auszuschalten oder Häfen schnell zu erobern."





 POL_interwar_Pilsudski_Funeral_Ceremony:0 "Begräbnisfeier für Józef Piłsudski"
 POL_interwar_Pilsudski_Funeral_Ceremony_desc:0 "Das Staatsoberhaupt erlag dem Leberkrebs, der an ihm nagte. Die ganze Nation trauert und die Beerdigung, die in Krakau stattfinden wird, wird von nationalen Feierlichkeiten und sogar der Ausgabe einer einheitlichen Währung begleitet. Dies ist ein Moment der Einheit für alle Polen!"


 POL_the_between_the_seas_concept_2:0 "Das Zwischen-den-Meeren-Konzept" # Hinzugefügt, um einen Bug zu vermeiden
 POL_the_between_the_seas_concept_2_desc:0 "Piłsudski hat vor mehreren Jahren seine Theorie des Miedzymorze, auch Intermarium genannt, formuliert, die darauf abzielt, die alte Zwei-Nationen-Republik wiederzubeleben, die sich von der Ostsee bis zum Schwarzen Meer erstrecken würde. Durch die Föderation der baltischen Staaten, Polens, Weißrusslands und eines Teils der Ukraine würde er ein großes Land schaffen, das ein Bollwerk gegen die Russen in Osteuropa bilden würde."

